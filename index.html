<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Küp Birleştirme Oyunu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .game-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .level-info {
            font-size: 18px;
            font-weight: bold;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            background: #ecf0f1;
        }
        
        .cube {
            aspect-ratio: 1;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .cube.unmatched {
            background: #34495e;
            transform: rotateY(0deg);
        }
        
        .cube.matched {
            background: #27ae60;
            transform: rotateY(180deg);
        }
        
        .cube-2 { background: #e74c3c; }
        .cube-4 { background: #3498db; }
        .cube-8 { background: #9b59b6; }
        .cube-16 { background: #f1c40f; color: #2c3e50; }
        .cube-32 { background: #e67e22; }
        .cube-64 { background: #1abc9c; }
        
        .controls {
            padding: 15px 20px;
            background: #34495e;
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        #hint-btn {
            background: #e67e22;
        }
        
        #hint-btn:hover {
            background: #d35400;
        }
        
        #menu-btn {
            background: #95a5a6;
        }
        
        #menu-btn:hover {
            background: #7f8c8d;
        }
        
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(44, 62, 80, 0.95);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .message h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .message p {
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        #next-level-btn {
            background: #27ae60;
            padding: 10px 20px;
        }
        
        #next-level-btn:hover {
            background: #219a52;
        }
        
        .cube.selected {
            box-shadow: 0 0 0 3px #f1c40f;
            transform: scale(1.05);
        }
        
        .cube.matched {
            animation: matchAnimation 0.6s ease;
        }
        
        @keyframes matchAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Küp Birleştirme Oyunu</h1>
            <div class="level-info">Seviye 1 - 8 Küp</div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Puan</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Hamle</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Kalan Eşleşme</div>
                <div class="stat-value" id="matches-left">4</div>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Küpler JavaScript ile eklenecek -->
        </div>
        
        <div class="controls">
            <button id="hint-btn">İpucu</button>
            <button id="menu-btn">Menü</button>
        </div>
    </div>
    
    <div class="message" id="level-complete-message">
        <h2>Tebrikler!</h2>
        <p>Seviye 1'i tamamladınız!</p>
        <button id="next-level-btn">Sonraki Seviye</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Oyun değişkenleri
            let score = 0;
            let moves = 0;
            let matchesLeft = 4;
            let level = 1;
            let selectedCubes = [];
            let canPlay = true;
            
            // DOM elementleri
            const gameBoard = document.getElementById('game-board');
            const scoreElement = document.getElementById('score');
            const movesElement = document.getElementById('moves');
            const matchesLeftElement = document.getElementById('matches-left');
            const hintButton = document.getElementById('hint-btn');
            const menuButton = document.getElementById('menu-btn');
            const levelCompleteMessage = document.getElementById('level-complete-message');
            const nextLevelButton = document.getElementById('next-level-btn');
            
            // Küp değerleri - her değerden 2 tane olacak şekilde
            const getCubeValuesForLevel = (level) => {
                const baseValues = [2, 4, 8, 16];
                let values = [];
                
                for (let i = 0; i < level + 3; i++) {
                    const value = baseValues[i % baseValues.length];
                    values.push(value, value);
                }
                
                return values;
            };
            
            // Oyunu başlat
            initGame();
            
            function initGame() {
                // Oyun tahtasını temizle
                gameBoard.innerHTML = '';
                selectedCubes = [];
                canPlay = true;
                
                // Küp değerlerini al
                const cubeValues = getCubeValuesForLevel(level);
                matchesLeft = cubeValues.length / 2;
                
                // Küpleri karıştır
                const shuffledValues = [...cubeValues].sort(() => Math.random() - 0.5);
                
                // Küpleri oluştur
                shuffledValues.forEach((value, index) => {
                    const cube = document.createElement('div');
                    cube.className = `cube cube-${value} unmatched`;
                    cube.textContent = value;
                    cube.dataset.value = value;
                    cube.dataset.index = index;
                    
                    cube.addEventListener('click', () => handleCubeClick(cube));
                    
                    gameBoard.appendChild(cube);
                });
                
                // İstatistikleri güncelle
                updateStats();
                
                // Seviye bilgisini güncelle
                document.querySelector('.level-info').textContent = `Seviye ${level} - ${cubeValues.length} Küp`;
                
                // Mesajı gizle
                levelCompleteMessage.style.display = 'none';
            }
            
            function handleCubeClick(cube) {
                if (!canPlay || cube.classList.contains('matched') || selectedCubes.includes(cube)) {
                    return;
                }
                
                // Küpü seç
                cube.classList.add('selected');
                selectedCubes.push(cube);
                
                // İki küp seçildiyse kontrol et
                if (selectedCubes.length === 2) {
                    canPlay = false;
                    moves++;
                    
                    const cube1 = selectedCubes[0];
                    const cube2 = selectedCubes[1];
                    
                    if (cube1.dataset.value === cube2.dataset.value) {
                        // Eşleşme başarılı
                        setTimeout(() => {
                            cube1.classList.remove('selected');
                            cube2.classList.remove('selected');
                            cube1.classList.add('matched');
                            cube2.classList.add('matched');
                            
                            score += parseInt(cube1.dataset.value) * 10;
                            matchesLeft--;
                            updateStats();
                            
                            selectedCubes = [];
                            canPlay = true;
                            
                            // Seviye tamamlandı mı kontrol et
                            if (matchesLeft === 0) {
                                setTimeout(() => {
                                    levelCompleteMessage.style.display = 'block';
                                }, 500);
                            }
                        }, 500);
                    } else {
                        // Eşleşme başarısız
                        setTimeout(() => {
                            cube1.classList.remove('selected');
                            cube2.classList.remove('selected');
                            selectedCubes = [];
                            canPlay = true;
                        }, 1000);
                    }
                    
                    updateStats();
                }
            }
            
            function updateStats() {
                scoreElement.textContent = score;
                movesElement.textContent = moves;
                matchesLeftElement.textContent = matchesLeft;
            }
            
            // İpucu butonu
            hintButton.addEventListener('click', function() {
                if (!canPlay) return;
                
                const unmatchedCubes = Array.from(document.querySelectorAll('.cube.unmatched:not(.selected)'));
                let foundMatch = false;
                
                // Eşleşebilecek küp çifti bul
                for (let i = 0; i < unmatchedCubes.length - 1 && !foundMatch; i++) {
                    for (let j = i + 1; j < unmatchedCubes.length && !foundMatch; j++) {
                        if (unmatchedCubes[i].dataset.value === unmatchedCubes[j].dataset.value) {
                            // Eşleşen küpleri vurgula
                            unmatchedCubes[i].style.boxShadow = '0 0 0 3px gold';
                            unmatchedCubes[j].style.boxShadow = '0 0 0 3px gold';
                            
                            // 2 saniye sonra vurgulamayı kaldır
                            setTimeout(() => {
                                unmatchedCubes[i].style.boxShadow = '';
                                unmatchedCubes[j].style.boxShadow = '';
                            }, 2000);
                            
                            foundMatch = true;
                        }
                    }
                }
                
                if (!foundMatch) {
                    alert('Eşleşebilecek küp bulunamadı!');
                }
            });
            
            // Menü butonu
            menuButton.addEventListener('click', function() {
                if (confirm('Oyundan çıkmak istediğinize emin misiniz?')) {
                    level = 1;
                    score = 0;
                    moves = 0;
                    initGame();
                }
            });
            
            // Sonraki seviye butonu
            nextLevelButton.addEventListener('click', function() {
                level++;
                initGame();
            });
        });
    </script>
</body>
</html>
