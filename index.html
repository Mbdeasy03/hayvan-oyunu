<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Blocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        /* BA≈ûLANGI√á EKRANI */
        #startScreen {
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .start-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .start-button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            border-radius: 40px;
            cursor: pointer;
            margin: 30px 0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            font-weight: bold;
            border: 3px solid #FFFFFF;
        }

        .start-button:hover {
            transform: scale(1.05);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.7rem;
            opacity: 0.6;
        }

        /* OYUN EKRANI */
        #gameScreen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .game-header h2 {
            font-size: 1rem;
            margin: 0;
        }

        .level-info {
            background: rgba(255,255,255,0.15);
            padding: 8px 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.8rem;
        }

        .score-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            width: 95%;
            max-width: 350px;
        }

        .score-item {
            font-size: 0.7rem;
            text-align: center;
        }

        .score-value {
            font-size: 1rem;
            font-weight: bold;
            color: #FFD700;
        }

        /* OYUN ALANI - 3D K√úP */
        .game-container {
            position: relative;
            width: 100%;
            height: 55vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            margin: 5px 0;
        }

        #mainCube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
            transform: rotateX(20deg) rotateY(20deg);
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(139, 69, 19, 0.9);
            border: 2px solid #5D4037;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 3px;
            padding: 5px;
            backface-visibility: visible;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        .mini-cube {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .mini-cube.selectable {
            animation: pulse 1.5s infinite;
            background: rgba(255, 215, 0, 0.3);
        }

        .mini-cube.selected {
            transform: scale(0.85);
            box-shadow: 0 0 15px #FFD700;
            background: rgba(255, 215, 0, 0.6);
        }

        .mini-cube.matched {
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }

        /* 3D K√úP Y√úZEY POZƒ∞SYONLARI */
        .front  { transform: rotateY(0deg) translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        .controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 5px #FFD700;
            }
            50% { 
                box-shadow: 0 0 15px #FFD700;
            }
        }
    </style>
</head>
<body>
    <!-- BA≈ûLANGI√á EKRANI -->
    <div id="startScreen">
        <h1 class="start-title">üé≤ 3D Blocks üé≤</h1>
        <button class="start-button" id="startButton">OYUNU BA≈ûLAT</button>
        <div class="footer">
            Yapƒ±mcƒ±: Mbdeasy03
        </div>
    </div>

    <!-- OYUN EKRANI -->
    <div id="gameScreen">
        <div class="game-header">
            <h2>Seviye 1 - 3x3 K√ºp</h2>
        </div>

        <div class="level-info">
            <p>Kalan E≈üle≈üme: <span id="remainingPairs">4</span></p>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div>Puan</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div>Hamle</div>
                <div class="score-value" id="moves">0</div>
            </div>
            <div class="score-item">
                <div>E≈üle≈üme</div>
                <div class="score-value" id="matches">0</div>
            </div>
        </div>

        <div class="game-container" id="gameContainer">
            <div id="mainCube">
                <!-- 3D K√úP BURAYA EKLENECEK -->
            </div>
        </div>

        <div class="controls">
            <button onclick="showHint()">ƒ∞pucu</button>
            <button onclick="resetGame()">Yenile</button>
            <button onclick="backToMenu()">Men√º</button>
        </div>
    </div>

    <script>
        // TAM OYUN KODU - BUTON KESƒ∞N √áALI≈ûACAK
        console.log("=== 3D BLOCKS OYUNU Y√úKLENƒ∞YOR ===");

        // OYUN AYARLARI
        const gameConfig = {
            animals: ['ü¶Å', 'üêØ', 'üêª', 'üêº'],
            cubeFaces: ['front', 'back', 'right', 'left', 'top', 'bottom']
        };

        // OYUN DURUMU
        let gameState = {
            score: 0,
            moves: 0,
            matches: 0,
            selectedCube: null,
            remainingPairs: 4,
            currentRotation: { x: 20, y: 20 },
            isDragging: false,
            lastX: 0,
            lastY: 0
        };

        // === BUTON KESƒ∞N √áALI≈ûTIRMA ===
        function initializeButton() {
            console.log("üîß Buton hazƒ±rlanƒ±yor...");
            
            const startButton = document.getElementById('startButton');
            
            if (!startButton) {
                console.error("‚ùå Buton bulunamadƒ±!");
                return;
            }
            
            console.log("‚úÖ Buton bulundu:", startButton);
            
            // 1. Y√ñNTEM: addEventListener
            startButton.addEventListener('click', function() {
                console.log("üéÆ BUTON TIKLANDI (addEventListener)");
                startGame();
            });
            
            // 2. Y√ñNTEM: onclick attribute
            startButton.onclick = function() {
                console.log("üéÆ BUTON TIKLANDI (onclick)");
                startGame();
            };
            
            // Butonu g√∂rsel olarak i≈üaretle
            startButton.style.border = "3px solid #00FF00";
            console.log("‚úÖ Buton hazƒ±r! Ye≈üil border eklendi.");
        }

        // OYUNU BA≈ûLAT
        function startGame() {
            console.log("üöÄ OYUN BA≈ûLATILIYOR...");
            alert("üéâ Oyun ba≈ülƒ±yor! Bu bir test mesajƒ±.");
            
            // Ekranlarƒ± deƒüi≈ütir
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'flex';
            
            // Oyunu ba≈ülat
            initializeGame();
        }

        function backToMenu() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }

        function initializeGame() {
            console.log("üîÑ Oyun hazƒ±rlanƒ±yor...");
            
            const mainCube = document.getElementById('mainCube');
            mainCube.innerHTML = '';
            
            // Oyun durumunu sƒ±fƒ±rla
            gameState.score = 0;
            gameState.moves = 0;
            gameState.matches = 0;
            gameState.selectedCube = null;
            gameState.remainingPairs = 4;
            gameState.currentRotation = { x: 20, y: 20 };

            // 3D K√úP√ú OLU≈ûTUR
            create3DCube();
            
            updateUI();
            setupDragControls();
            enableAllCubes();
            
            console.log("‚úÖ Oyun hazƒ±r! K√ºplere tƒ±kla!");
        }

        function create3DCube() {
            const mainCube = document.getElementById('mainCube');
            
            gameConfig.cubeFaces.forEach(face => {
                const faceElement = document.createElement('div');
                faceElement.className = `cube-face ${face}`;
                
                // HER Y√úZEY ƒ∞√áƒ∞N 9 K√úP (3x3)
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'mini-cube';
                    
                    // RASTGELE HAYVAN SE√á
                    const randomAnimal = gameConfig.animals[Math.floor(Math.random() * 4)];
                    cell.textContent = randomAnimal;
                    cell.dataset.animal = randomAnimal;
                    cell.dataset.id = `${face}-${i}`;
                    
                    // TIKLAMA OLAYI
                    cell.addEventListener('click', function(e) {
                        e.stopPropagation();
                        console.log("üéØ K√ºp tƒ±klandƒ±:", this.dataset.animal);
                        selectCube(this);
                    });
                    
                    faceElement.appendChild(cell);
                }
                
                mainCube.appendChild(faceElement);
            });
            
            updateCubeRotation();
        }

        function selectCube(cube) {
            if (cube.classList.contains('matched')) return;
            
            console.log("üîµ K√ºp se√ßiliyor:", cube.dataset.animal);

            if (!gameState.selectedCube) {
                // ƒ∞LK SE√áƒ∞M
                gameState.selectedCube = cube;
                cube.classList.add('selected');
            } else {
                // ƒ∞Kƒ∞NCƒ∞ SE√áƒ∞M
                const firstCube = gameState.selectedCube;
                
                if (firstCube === cube) {
                    firstCube.classList.remove('selected');
                    gameState.selectedCube = null;
                    return;
                }

                if (firstCube.dataset.animal === cube.dataset.animal) {
                    // E≈ûLE≈ûME BULUNDU
                    console.log("üéâ E≈ûLE≈ûME BULUNDU!");
                    
                    firstCube.classList.add('matched');
                    cube.classList.add('matched');
                    
                    gameState.matches++;
                    gameState.score += 50;
                    gameState.remainingPairs--;
                    
                    if (gameState.remainingPairs <= 0) {
                        setTimeout(() => {
                            alert(`üèÜ TEBRƒ∞KLER! Oyunu tamamladƒ±nƒ±z!\nPuan: ${gameState.score}`);
                            backToMenu();
                        }, 1000);
                    }
                } else {
                    // E≈ûLE≈ûME YOK
                    cube.classList.add('selected');
                    setTimeout(() => {
                        firstCube.classList.remove('selected');
                        cube.classList.remove('selected');
                    }, 600);
                }

                gameState.moves++;
                gameState.selectedCube = null;
                updateUI();
            }
        }

        function setupDragControls() {
            const gameContainer = document.getElementById('gameContainer');
            
            gameContainer.addEventListener('mousedown', startDrag);
            gameContainer.addEventListener('touchstart', startDrag);

            function startDrag(e) {
                gameState.isDragging = true;
                gameState.lastX = e.clientX || e.touches[0].clientX;
                gameState.lastY = e.clientY || e.touches[0].clientY;
                e.preventDefault();
            }

            function drag(e) {
                if (!gameState.isDragging) return;

                const currentX = e.clientX || e.touches[0].clientX;
                const currentY = e.clientY || e.touches[0].clientY;
                
                const deltaX = currentX - gameState.lastX;
                const deltaY = currentY - gameState.lastY;

                gameState.currentRotation.y += deltaX * 0.8;
                gameState.currentRotation.x += deltaY * 0.8;

                updateCubeRotation();

                gameState.lastX = currentX;
                gameState.lastY = currentY;
            }

            function stopDrag() {
                gameState.isDragging = false;
            }

            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }

        function updateCubeRotation() {
            const mainCube = document.getElementById('mainCube');
            mainCube.style.transform = 
                `rotateX(${gameState.currentRotation.x}deg) rotateY(${gameState.currentRotation.y}deg)`;
        }

        function enableAllCubes() {
            setTimeout(() => {
                document.querySelectorAll('.mini-cube').forEach(cube => {
                    cube.classList.add('selectable');
                });
                console.log("‚úÖ T√ºm k√ºpler se√ßilebilir!");
            }, 500);
        }

        function showHint() {
            const selectableCubes = document.querySelectorAll('.mini-cube.selectable:not(.matched)');
            if (selectableCubes.length > 0) {
                const randomCube = selectableCubes[Math.floor(Math.random() * selectableCubes.length)];
                randomCube.style.animation = 'pulse 0.5s infinite';
                setTimeout(() => {
                    randomCube.style.animation = '';
                }, 1000);
            }
        }

        function resetGame() {
            initializeGame();
        }

        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('matches').textContent = gameState.matches;
            document.getElementById('remainingPairs').textContent = gameState.remainingPairs;
        }

        // === SAYFA Y√úKLENDƒ∞ƒûƒ∞NDE KESƒ∞N √áALI≈ûTIR ===
        window.onload = function() {
            console.log("‚úÖ Sayfa tamamen y√ºklendi!");
            initializeButton();
            
            // Manuel test i√ßin global fonksiyon
            window.manualStart = function() {
                console.log("üõ†Ô∏è Manuel ba≈ülatma √ßaƒürƒ±ldƒ±!");
                startGame();
            };
            
            console.log("üëâ 'OYUNU BA≈ûLAT' butonuna tƒ±kla!");
            console.log("üëâ Veya Console'da: manualStart() yaz");
        };

        // DOM hazƒ±r olduƒüunda da √ßalƒ±≈ütƒ±r
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üìÑ DOM hazƒ±r!");
            initializeButton();
        });
    </script>
</body>
</html>
