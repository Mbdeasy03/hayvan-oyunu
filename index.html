<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Blocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        /* BAÅžLANGIÃ‡ EKRANI */
        #startScreen {
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .start-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .start-button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            border-radius: 40px;
            cursor: pointer;
            margin: 30px 0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.7rem;
            opacity: 0.6;
        }

        /* OYUN EKRANI */
        #gameScreen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .game-header h2 {
            font-size: 1rem;
            margin: 0;
        }

        .level-info {
            background: rgba(255,255,255,0.15);
            padding: 8px 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.8rem;
        }

        .score-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            width: 95%;
            max-width: 350px;
        }

        .score-item {
            font-size: 0.7rem;
            text-align: center;
        }

        .score-value {
            font-size: 1rem;
            font-weight: bold;
            color: #FFD700;
        }

        /* OYUN ALANI - BAÄžIMSIZ KÃœPLER */
        .game-container {
            position: relative;
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            margin: 5px 0;
        }

        .cubes-container {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
        }

        /* TEK KÃœP STÄ°LÄ° */
        .single-cube {
            position: absolute;
            width: 60px;
            height: 60px;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .single-cube.selectable {
            animation: pulse 2s infinite;
        }

        .single-cube.selected {
            transform: scale(1.2);
            filter: brightness(1.3);
        }

        .single-cube.matched {
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }

        /* KÃœP YÃœZEYLERÄ° */
        .cube-face {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(139, 69, 19, 0.9);
            border: 2px solid #5D4037;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            backface-visibility: visible;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
        }

        /* KÃœP YÃœZEY POZÄ°SYONLARI */
        .front  { transform: rotateY(0deg) translateZ(30px); }
        .back   { transform: rotateY(180deg) translateZ(30px); }
        .right  { transform: rotateY(90deg) translateZ(30px); }
        .left   { transform: rotateY(-90deg) translateZ(30px); }
        .top    { transform: rotateX(90deg) translateZ(30px); }
        .bottom { transform: rotateX(-90deg) translateZ(30px); }

        .controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 10px gold;
            }
            50% { 
                box-shadow: 0 0 25px gold;
            }
        }
    </style>
</head>
<body>
    <!-- BAÅžLANGIÃ‡ EKRANI -->
    <div id="startScreen">
        <h1 class="start-title">ðŸŽ² 3D Blocks ðŸŽ²</h1>
        <button class="start-button" onclick="startGame()">OYUNU BAÅžLAT</button>
        <div class="footer">
            YapÄ±mcÄ±: Mbdeasy03
        </div>
    </div>

    <!-- OYUN EKRANI -->
    <div id="gameScreen">
        <div class="game-header">
            <h2>Seviye 1 - 8 KÃ¼p</h2>
        </div>

        <div class="level-info">
            <p>Kalan EÅŸleÅŸme: <span id="remainingPairs">4</span></p>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div>Puan</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div>Hamle</div>
                <div class="score-value" id="moves">0</div>
            </div>
            <div class="score-item">
                <div>EÅŸleÅŸme</div>
                <div class="score-value" id="matches">0</div>
            </div>
        </div>

        <div class="game-container" id="gameContainer">
            <div class="cubes-container" id="cubesContainer">
                <!-- BAÄžIMSIZ KÃœPLER BURAYA EKLENECEK -->
            </div>
        </div>

        <div class="controls">
            <button onclick="showHint()">Ä°pucu</button>
            <button onclick="resetGame()">Yenile</button>
            <button onclick="backToMenu()">MenÃ¼</button>
        </div>
    </div>

    <script>
        // OYUN KONFÄ°GÃœRASYONU - BAÄžIMSIZ KÃœPLER
        console.log("ðŸŽ® 3D Blocks Oyunu YÃ¼kleniyor...");

        const gameConfig = {
            animals: ['ðŸ¦', 'ðŸ¯', 'ðŸ»', 'ðŸ¼'], // 4 farklÄ± hayvan
            cubePositions: [
                { x: -80, y: -80, z: 0, rotation: { x: 0, y: 0 } },
                { x: 80, y: -80, z: 0, rotation: { x: 0, y: 0 } },
                { x: -80, y: 80, z: 0, rotation: { x: 0, y: 0 } },
                { x: 80, y: 80, z: 0, rotation: { x: 0, y: 0 } },
                { x: 0, y: 0, z: -80, rotation: { x: 0, y: 0 } },
                { x: 0, y: 0, z: 80, rotation: { x: 0, y: 0 } },
                { x: -50, y: -50, z: -50, rotation: { x: 0, y: 0 } },
                { x: 50, y: 50, z: 50, rotation: { x: 0, y: 0 } }
            ],
            cubeFaces: ['front', 'back', 'right', 'left', 'top', 'bottom']
        };

        let gameState = {
            score: 0,
            moves: 0,
            matches: 0,
            selectedCube: null,
            remainingPairs: 4,
            currentRotation: { x: 0, y: 0 },
            isDragging: false,
            lastX: 0,
            lastY: 0,
            cubes: []
        };

        // OYUNU BAÅžLAT
        function startGame() {
            console.log("ðŸš€ Oyun baÅŸlatÄ±lÄ±yor...");
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'flex';
            
            initializeGame();
        }

        function backToMenu() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }

        function initializeGame() {
            console.log("ðŸ”„ Oyun hazÄ±rlanÄ±yor...");
            
            const cubesContainer = document.getElementById('cubesContainer');
            cubesContainer.innerHTML = '';
            
            gameState.score = 0;
            gameState.moves = 0;
            gameState.matches = 0;
            gameState.selectedCube = null;
            gameState.remainingPairs = 4;
            gameState.currentRotation = { x: 0, y: 0 };
            gameState.cubes = [];

            // BAÄžIMSIZ KÃœPLERÄ° OLUÅžTUR
            createIndividualCubes();
            
            updateUI();
            setupDragControls();
            enableAllCubes();
            
            console.log("âœ… Oyun hazÄ±r! KÃ¼plere tÄ±kla!");
        }

        function createIndividualCubes() {
            const cubesContainer = document.getElementById('cubesContainer');
            
            // HAYVAN Ã‡Ä°FTLERÄ°NÄ° HAZIRLA
            const animalPairs = [];
            gameConfig.animals.forEach(animal => {
                animalPairs.push(animal, animal); // Her hayvandan 2 tane
            });
            
            // HAYVANLARI KARIÅžTIR
            shuffleArray(animalPairs);
            
            // HER POZÄ°SYON Ä°Ã‡Ä°N BÄ°R KÃœP OLUÅžTUR
            gameConfig.cubePositions.forEach((position, index) => {
                const animal = animalPairs[index];
                
                const cubeElement = document.createElement('div');
                cubeElement.className = 'single-cube';
                cubeElement.dataset.animal = animal;
                cubeElement.dataset.id = `cube-${index}`;
                
                // POZÄ°SYON AYARLA
                cubeElement.style.transform = 
                    `translate3d(${position.x}px, ${position.y}px, ${position.z}px) 
                     rotateX(${position.rotation.x}deg) rotateY(${position.rotation.y}deg)`;
                
                // 6 YÃœZEYÄ° OLUÅžTUR - HEPSÄ° AYNI HAYVAN
                gameConfig.cubeFaces.forEach(face => {
                    const faceElement = document.createElement('div');
                    faceElement.className = `cube-face ${face}`;
                    faceElement.textContent = animal; // TÃœM YÃœZLERDE AYNI HAYVAN
                    cubeElement.appendChild(faceElement);
                });
                
                // TIKLAMA OLAYI - KESÄ°N Ã‡ALIÅžSIN
                cubeElement.addEventListener('click', function(e) {
                    e.stopPropagation();
                    console.log("ðŸŽ¯ KÃ¼p tÄ±klandÄ±:", this.dataset.animal, this.dataset.id);
                    selectCube(this);
                });
                
                // TOUCH EVENT DE EKLE
                cubeElement.addEventListener('touchend', function(e) {
                    e.stopPropagation();
                    console.log("ðŸ“± KÃ¼p touch:", this.dataset.animal, this.dataset.id);
                    selectCube(this);
                });
                
                cubesContainer.appendChild(cubeElement);
                
                // OYUN DURUMUNA EKLE
                gameState.cubes.push({
                    element: cubeElement,
                    animal: animal,
                    id: `cube-${index}`,
                    matched: false
                });
            });
            
            updateContainerRotation();
        }

        function selectCube(cube) {
            console.log("ðŸ”µ KÃ¼p seÃ§me fonksiyonu Ã§aÄŸrÄ±ldÄ±");
            
            if (cube.classList.contains('matched')) {
                console.log("âŒ Bu kÃ¼p zaten eÅŸleÅŸmiÅŸ");
                return;
            }
            
            if (!cube.classList.contains('selectable')) {
                console.log("âŒ Bu kÃ¼p seÃ§ilebilir deÄŸil");
                return;
            }

            console.log("âœ… KÃ¼p seÃ§iliyor:", cube.dataset.animal);

            if (!gameState.selectedCube) {
                // Ä°LK SEÃ‡Ä°M
                gameState.selectedCube = cube;
                cube.classList.add('selected');
                console.log("ðŸ”µ Ä°lk kÃ¼p seÃ§ildi:", cube.dataset.animal);
            } else {
                // Ä°KÄ°NCÄ° SEÃ‡Ä°M
                const firstCube = gameState.selectedCube;
                
                if (firstCube === cube) {
                    console.log("ðŸ” AynÄ± kÃ¼pe tekrar tÄ±klandÄ±");
                    firstCube.classList.remove('selected');
                    gameState.selectedCube = null;
                    return;
                }

                console.log("ðŸŸ¡ Ä°kinci kÃ¼p seÃ§ildi:", cube.dataset.animal);
                console.log("ðŸ”„ KarÅŸÄ±laÅŸtÄ±rma:", firstCube.dataset.animal, "vs", cube.dataset.animal);

                if (firstCube.dataset.animal === cube.dataset.animal) {
                    // EÅžLEÅžME BULUNDU
                    console.log("ðŸŽ‰ EÅžLEÅžME BULUNDU!");
                    
                    firstCube.classList.add('matched');
                    cube.classList.add('matched');
                    
                    gameState.matches++;
                    gameState.score += 50;
                    gameState.remainingPairs--;
                    
                    // EÅžLEÅžEN KÃœPLERÄ° Ä°ÅžARETLE
                    gameState.cubes.find(c => c.id === firstCube.dataset.id).matched = true;
                    gameState.cubes.find(c => c.id === cube.dataset.id).matched = true;
                    
                    // OYUN BÄ°TÄ°Åž KONTROLÃœ
                    if (gameState.remainingPairs <= 0) {
                        setTimeout(() => {
                            alert(`ðŸ† TEBRÄ°KLER! TÃ¼m eÅŸleÅŸtirmeleri tamamladÄ±nÄ±z!\nPuan: ${gameState.score}`);
                            backToMenu();
                        }, 1000);
                    }
                } else {
                    // EÅžLEÅžME YOK
                    console.log("âŒ EÅŸleÅŸme yok");
                    cube.classList.add('selected');
                    setTimeout(() => {
                        firstCube.classList.remove('selected');
                        cube.classList.remove('selected');
                    }, 800);
                }

                gameState.moves++;
                gameState.selectedCube = null;
                updateUI();
            }
        }

        function setupDragControls() {
            const gameContainer = document.getElementById('gameContainer');
            
            gameContainer.addEventListener('mousedown', startDrag);
            gameContainer.addEventListener('touchstart', startDrag);

            function startDrag(e) {
                gameState.isDragging = true;
                gameState.lastX = e.clientX || e.touches[0].clientX;
                gameState.lastY = e.clientY || e.touches[0].clientY;
                e.preventDefault();
            }

            function drag(e) {
                if (!gameState.isDragging) return;

                const currentX = e.clientX || e.touches[0].clientX;
                const currentY = e.clientY || e.touches[0].clientY;
                
                const deltaX = currentX - gameState.lastX;
                const deltaY = currentY - gameState.lastY;

                gameState.currentRotation.y += deltaX * 0.8;
                gameState.currentRotation.x += deltaY * 0.8;

                updateContainerRotation();

                gameState.lastX = currentX;
                gameState.lastY = currentY;
            }

            function stopDrag() {
                gameState.isDragging = false;
            }

            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }

        function updateContainerRotation() {
            const cubesContainer = document.getElementById('cubesContainer');
            cubesContainer.style.transform = 
                `rotateX(${gameState.currentRotation.x}deg) rotateY(${gameState.currentRotation.y}deg)`;
        }

        function enableAllCubes() {
            setTimeout(() => {
                document.querySelectorAll('.single-cube').forEach(cube => {
                    cube.classList.add('selectable');
                });
                console.log("âœ… TÃ¼m kÃ¼pler seÃ§ilebilir yapÄ±ldÄ±!");
            }, 500);
        }

        function showHint() {
            const selectableCubes = document.querySelectorAll('.single-cube.selectable:not(.matched)');
            if (selectableCubes.length > 0) {
                const randomCube = selectableCubes[Math.floor(Math.random() * selectableCubes.length)];
                randomCube.style.animation = 'pulse 0.8s infinite';
                setTimeout(() => {
                    randomCube.style.animation = '';
                }, 1600);
            }
        }

        function resetGame() {
            initializeGame();
        }

        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('matches').textContent = gameState.matches;
            document.getElementById('remainingPairs').textContent = gameState.remainingPairs;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // SAYFA YÃœKLENDÄ°ÄžÄ°NDE
        window.onload = function() {
            console.log("âœ… 3D Blocks tamamen yÃ¼klendi!");
            console.log("ðŸ‘‰ 'OYUNU BAÅžLAT' butonuna tÄ±kla!");
        };
    </script>
</body>
</html>
