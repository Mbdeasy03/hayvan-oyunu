<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Match Cubes</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    #game { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="game"></div>

  <!-- Ã‡ALIÅžMASI KESÄ°N OLAN THREE.JS CDN -->
  <script type="module">
    import * as THREE from "https://esm.run/three";

    const container = document.getElementById("game");

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(3, 3, 3).normalize();
    scene.add(light);

    function createTextTexture(text) {
      const canvas = document.createElement("canvas");
      canvas.width = 256;
      canvas.height = 256;
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "#fff";
      ctx.font = "150px sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(text, 128, 128);
      return new THREE.CanvasTexture(canvas);
    }

    function createAnimalCube(emoji) {
      const texture = createTextTexture(emoji);
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const materials = [material, material, material, material, material, material];
      return new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), materials);
    }

    const cube = createAnimalCube("ðŸ¶");
    scene.add(cube);

    camera.position.z = 3;

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
