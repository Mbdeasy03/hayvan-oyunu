<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Blocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        /* BA≈ûLANGI√á EKRANI */
        #startScreen {
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .start-title {
            font-size: 4rem;
            margin-bottom: 40px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        .start-button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 25px 50px;
            font-size: 2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 40px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .start-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }

        .start-button:active {
            transform: scale(0.95);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* OYUN EKRANI */
        #gameScreen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .level-info {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .score-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .score-item {
            font-size: 0.9rem;
            text-align: center;
        }

        .score-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #FFD700;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        #cube3d {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(139, 69, 19, 0.9);
            border: 3px solid #5D4037;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            padding: 5px;
            backface-visibility: visible;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }

        .cube-cell {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        }

        .cube-cell.selectable {
            animation: pulse 2s infinite;
            background: rgba(255, 215, 0, 0.3);
        }

        .cube-cell.selected {
            transform: scale(0.85);
            box-shadow: 0 0 20px #FFD700, inset 0 0 10px #FFD700;
            z-index: 10;
        }

        .cube-cell.matched {
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }

        /* 3D K√úP Y√úZEY POZƒ∞SYONLARI */
        .front  { transform: rotateY(0deg) translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
        }

        .touch-controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 20px;
        }

        .touch-area {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .tabs {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 15px;
        }

        .tab {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .tab:hover {
            background: rgba(255,255,255,0.2);
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 5px #FFD700, inset 0 0 5px #FFD700;
            }
            50% { 
                box-shadow: 0 0 20px #FFD700, inset 0 0 10px #FFD700;
            }
        }

        @media (max-width: 768px) {
            #cube3d {
                width: 180px;
                height: 180px;
            }
            
            .cube-face {
                width: 180px;
                height: 180px;
            }
            
            .front  { transform: rotateY(0deg) translateZ(90px); }
            .back   { transform: rotateY(180deg) translateZ(90px); }
            .right  { transform: rotateY(90deg) translateZ(90px); }
            .left   { transform: rotateY(-90deg) translateZ(90px); }
            .top    { transform: rotateX(90deg) translateZ(90px); }
            .bottom { transform: rotateX(-90deg) translateZ(90px); }
            
            .cube-cell {
                font-size: 1rem;
            }
            
            .start-title {
                font-size: 3rem;
            }
            
            .start-button {
                font-size: 1.5rem;
                padding: 20px 40px;
            }
        }
    </style>
</head>
<body>
    <!-- BA≈ûLANGI√á EKRANI -->
    <div id="startScreen">
        <h1 class="start-title">üé≤ 3D Blocks üé≤</h1>
        <button class="start-button" onclick="startGame()">OYUNU BA≈ûLAT</button>
        <div class="footer">
            Yapƒ±mcƒ±: Mbdeasy03
        </div>
    </div>

    <!-- OYUN EKRANI -->
    <div id="gameScreen">
        <div class="tabs">
            <div class="tab" onclick="showScores()">Skorlar</div>
            <div class="tab" onclick="showSettings()">Ayarlar</div>
            <div class="tab" onclick="showHelp()">Yardƒ±m</div>
        </div>

        <div class="game-header">
            <h2>B√∂l√ºm 1 - 3x3 K√ºp</h2>
        </div>

        <div class="level-info">
            <p>Kalan √áift: <span id="remainingPairs">8</span> | D√∂n√º≈ü Hakkƒ±: <span id="turnsLeft">10</span></p>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div>Puan</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div>Hamle</div>
                <div class="score-value" id="moves">0</div>
            </div>
            <div class="score-item">
                <div>E≈üle≈üme</div>
                <div class="score-value" id="matches">0</div>
            </div>
            <div class="score-item">
                <div>Seviye</div>
                <div class="score-value" id="level">1</div>
            </div>
        </div>

        <div class="game-container" id="gameContainer">
            <div id="cube3d">
                <!-- 3D k√ºp y√ºzeyleri buraya eklenecek -->
            </div>
        </div>

        <div class="controls">
            <button onclick="showHint()">ƒ∞pucu G√∂ster</button>
            <button onclick="resetLevel()">Seviyeyi Sƒ±fƒ±rla</button>
            <button onclick="backToMenu()">Men√ºye D√∂n</button>
        </div>

        <div class="touch-controls">
            <div class="touch-area" onclick="rotateCube('left')">‚¨ÖÔ∏è</div>
            <div class="touch-area" onclick="rotateCube('right')">‚û°Ô∏è</div>
        </div>
    </div>

    <script>
        // Oyun konfig√ºrasyonu
        const gameConfig = {
            levels: {
                1: { size: 3, animals: ['ü¶Å', 'üêØ', 'üêª', 'üêº', 'üê®', 'üêÆ', 'üê∑', 'üê∏', 'üêµ'] }
            },
            cubeFaces: ['front', 'back', 'right', 'left', 'top', 'bottom']
        };

        // Oyun durumu
        let gameState = {
            currentLevel: 1,
            score: 0,
            moves: 0,
            matches: 0,
            turnsLeft: 10,
            selectedCell: null,
            cells: [],
            remainingPairs: 0,
            currentRotation: { x: -15, y: 15 },
            isRotating: false
        };

        // Oyunu ba≈ülat - BUTON √áALI≈ûMA SORUNU FIX
        function startGame() {
            console.log("Oyun ba≈ülat butonu √ßalƒ±≈ütƒ±!");
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'flex';
            initializeGame();
        }

        // Men√ºye d√∂n
        function backToMenu() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }

        // Sekme fonksiyonlarƒ±
        function showScores() {
            alert('En y√ºksek skorlar burada g√∂r√ºnecek!');
        }

        function showSettings() {
            alert('Oyun ayarlarƒ± burada olacak!');
        }

        function showHelp() {
            alert('K√ºp√º d√∂nd√ºrerek aynƒ± hayvanlarƒ± e≈üle≈ütirin!');
        }

        // Oyunu ba≈ülangƒ±√ß durumuna getir
        function initializeGame() {
            const cube3d = document.getElementById('cube3d');
            cube3d.innerHTML = '';
            gameState.cells = [];
            gameState.selectedCell = null;
            gameState.moves = 0;
            gameState.matches = 0;
            gameState.turnsLeft = 10;
            gameState.remainingPairs = 0;
            gameState.currentRotation = { x: -15, y: 15 };

            const levelConfig = gameConfig.levels[1];
            
            // Her y√ºzey i√ßin hayvanlarƒ± daƒüƒ±t
            const allAnimals = [];
            gameConfig.cubeFaces.forEach(face => {
                const faceAnimals = [...levelConfig.animals];
                shuffleArray(faceAnimals);
                allAnimals.push(...faceAnimals.slice(0, 9));
            });

            // K√ºp y√ºzeylerini olu≈ütur
            gameConfig.cubeFaces.forEach((face, faceIndex) => {
                createCubeFace(face, allAnimals.slice(faceIndex * 9, (faceIndex + 1) * 9));
            });

            updateCubeRotation();
            updateSelectableCells();
            updateUI();
            setupTouchControls();
        }

        // K√ºp y√ºzeyi olu≈üturma
        function createCubeFace(face, animals) {
            const faceElement = document.createElement('div');
            faceElement.className = `cube-face ${face}`;
            faceElement.dataset.face = face;
            
            let animalIndex = 0;
            
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cube-cell';
                    cell.textContent = animals[animalIndex];
                    cell.dataset.face = face;
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.dataset.animal = animals[animalIndex];
                    cell.dataset.id = `${face}-${row}-${col}`;
                    
                    cell.addEventListener('click', (e) => {
                        e.stopPropagation();
                        selectCell(cell);
                    });
                    
                    faceElement.appendChild(cell);
                    
                    gameState.cells.push({
                        element: cell,
                        animal: animals[animalIndex],
                        face: face,
                        row: row,
                        col: col,
                        id: `${face}-${row}-${col}`,
                        matched: false
                    });
                    
                    animalIndex++;
                }
            }
            
            document.getElementById('cube3d').appendChild(faceElement);
            gameState.remainingPairs += 9;
        }

        // H√ºcre se√ßme
        function selectCell(cell) {
            if (!cell.classList.contains('selectable') || cell.classList.contains('matched')) {
                return;
            }

            if (!gameState.selectedCell) {
                gameState.selectedCell = cell;
                cell.classList.add('selected');
            } else {
                const firstCell = gameState.selectedCell;
                
                if (firstCell === cell) {
                    firstCell.classList.remove('selected');
                    gameState.selectedCell = null;
                    return;
                }

                if (firstCell.dataset.animal === cell.dataset.animal) {
                    firstCell.classList.add('matched');
                    cell.classList.add('matched');
                    
                    gameState.matches++;
                    gameState.score += 50;
                    gameState.remainingPairs -= 2;
                    
                    gameState.cells.find(c => c.id === firstCell.dataset.id).matched = true;
                    gameState.cells.find(c => c.id === cell.dataset.id).matched = true;
                    
                    showMatchEffect(firstCell, cell);
                } else {
                    cell.classList.add('selected');
                    setTimeout(() => {
                        firstCell.classList.remove('selected');
                        cell.classList.remove('selected');
                    }, 1000);
                }

                gameState.moves++;
                gameState.selectedCell = null;
                
                checkGameStatus();
                updateSelectableCells();
                updateUI();
            }
        }

        // E≈üle≈üme efekti
        function showMatchEffect(cell1, cell2) {
            setTimeout(() => {
                cell1.style.background = '#4CAF50';
                cell2.style.background = '#4CAF50';
            }, 300);
        }

        // Se√ßilebilir h√ºcreleri g√ºncelle
        function updateSelectableCells() {
            document.querySelectorAll('.cube-cell').forEach(cell => {
                cell.classList.remove('selectable');
            });

            gameState.cells.forEach(cell => {
                if (!cell.matched && isOnEdge(cell)) {
                    cell.element.classList.add('selectable');
                }
            });
        }

        // Kenar kontrol√º
        function isOnEdge(cell) {
            const row = parseInt(cell.row);
            const col = parseInt(cell.col);
            return row === 0 || row === 2 || col === 0 || col === 2;
        }

        // K√ºp d√∂nd√ºrme
        function rotateCube(direction) {
            if (gameState.isRotating) return;
            
            gameState.isRotating = true;
            
            switch(direction) {
                case 'left':
                    gameState.currentRotation.y -= 90;
                    break;
                case 'right':
                    gameState.currentRotation.y += 90;
                    break;
            }
            
            gameState.turnsLeft--;
            updateCubeRotation();
            updateUI();
            
            setTimeout(() => {
                gameState.isRotating = false;
                updateSelectableCells();
            }, 800);
        }

        // K√ºp d√∂n√º≈ü√ºn√º g√ºncelle
        function updateCubeRotation() {
            const cube = document.getElementById('cube3d');
            cube.style.transform = 
                `rotateX(${gameState.currentRotation.x}deg) rotateY(${gameState.currentRotation.y}deg)`;
        }

        // Dokunmatik kontroller
        function setupTouchControls() {
            let startX, startY;
            const gameContainer = document.getElementById('gameContainer');
            
            gameContainer.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                e.preventDefault();
            });
            
            gameContainer.addEventListener('touchmove', (e) => {
                if (gameState.isRotating) return;
                
                const currentX = e.touches[0].clientX;
                const currentY = e.touches[0].clientY;
                const deltaX = currentX - startX;
                
                if (Math.abs(deltaX) > 50) {
                    if (deltaX > 0) {
                        rotateCube('right');
                    } else {
                        rotateCube('left');
                    }
                    startX = currentX;
                    startY = currentY;
                }
                
                e.preventDefault();
            });
        }

        // ƒ∞pucu g√∂ster
        function showHint() {
            const selectableCells = document.querySelectorAll('.cube-cell.selectable:not(.matched)');
            if (selectableCells.length > 0 && gameState.turnsLeft > 0) {
                const randomCell = selectableCells[Math.floor(Math.random() * selectableCells.length)];
                randomCell.style.animation = 'pulse 1s infinite';
                setTimeout(() => {
                    randomCell.style.animation = '';
                }, 2000);
                gameState.turnsLeft--;
                updateUI();
            }
        }

        // Seviyeyi sƒ±fƒ±rla
        function resetLevel() {
            initializeGame();
        }

        // Oyun durumunu kontrol et
        function checkGameStatus() {
            if (gameState.remainingPairs <= 0) {
                setTimeout(() => {
                    alert(`Tebrikler! T√ºm e≈üle≈ütirmeleri tamamladƒ±n! üéâ\nPuan: ${gameState.score}`);
                }, 1000);
            } else if (gameState.turnsLeft <= 0) {
                setTimeout(() => {
                    alert('D√∂n√º≈ü hakkƒ±n bitti! ‚ùå\nYeniden ba≈üla.');
                }, 500);
            }
        }

        // UI'ƒ± g√ºncelle
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('matches').textContent = gameState.matches;
            document.getElementById('level').textContent = gameState.currentLevel;
            document.getElementById('remainingPairs').textContent = gameState.remainingPairs;
            document.getElementById('turnsLeft').textContent = gameState.turnsLeft;
        }

        // Dizi karƒ±≈ütƒ±rma
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Sayfa y√ºklendiƒüinde
        window.onload = function() {
            console.log("Sayfa y√ºklendi!");
            gameConfig.cubeFaces.forEach(face => {
                const faceElement = document.createElement('div');
                faceElement.className = `cube-face ${face}`;
                faceElement.innerHTML = '<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-size:2rem;">üé≤</div>';
                document.getElementById('cube3d').appendChild(faceElement);
            });
            updateCubeRotation();
        };
    </script>
</body>
</html>
