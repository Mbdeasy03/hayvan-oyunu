<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Blocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        /* BA≈ûLANGI√á EKRANI */
        #startScreen {
            text-align: center;
            padding: 20px;
            width: 100%;
            display: block;
        }

        .start-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .start-button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            border-radius: 40px;
            cursor: pointer;
            margin: 30px 0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            font-weight: bold;
            border: 3px solid #FFFFFF;
            transition: transform 0.2s;
        }

        .start-button:hover {
            transform: scale(1.05);
        }

        .start-button:active {
            transform: scale(0.95);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.7rem;
            opacity: 0.6;
        }

        /* OYUN EKRANI */
        #gameScreen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .game-header h2 {
            font-size: 1rem;
            margin: 0;
        }

        .level-info {
            background: rgba(255,255,255,0.15);
            padding: 8px 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.8rem;
        }

        .score-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            width: 95%;
            max-width: 350px;
        }

        .score-item {
            font-size: 0.7rem;
            text-align: center;
        }

        .score-value {
            font-size: 1rem;
            font-weight: bold;
            color: #FFD700;
        }

        /* OYUN ALANI - 3D K√úP */
        .game-container {
            position: relative;
            width: 100%;
            height: 55vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            margin: 5px 0;
        }

        #mainCube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
            transform: rotateX(20deg) rotateY(20deg);
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(139, 69, 19, 0.9);
            border: 2px solid #5D4037;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 3px;
            padding: 5px;
            backface-visibility: visible;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        .mini-cube {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .mini-cube.selectable {
            animation: pulse 1.5s infinite;
        }

        .mini-cube.selected {
            transform: scale(0.85);
            box-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700, inset 0 0 10px #FFD700;
            background: rgba(255, 215, 0, 0.9);
            z-index: 10;
            animation: strongPulse 0.8s infinite;
        }

        .mini-cube.matched {
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
            transition: all 0.5s ease;
        }

        /* 3D K√úP Y√úZEY POZƒ∞SYONLARI */
        .front  { transform: rotateY(0deg) translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        .controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
        }

        .control-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .control-button:active {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
            }
            50% { 
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            }
        }

        @keyframes strongPulse {
            0%, 100% { 
                box-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700;
                transform: scale(0.9);
            }
            50% { 
                box-shadow: 0 0 30px #FFD700, 0 0 40px #FFD700;
                transform: scale(0.85);
            }
        }
    </style>
</head>
<body>
    <!-- BA≈ûLANGI√á EKRANI -->
    <div id="startScreen">
        <h1 class="start-title">üé≤ 3D Blocks üé≤</h1>
        <button class="start-button" id="startButton">OYUNU BA≈ûLAT</button>
        <div class="footer">
            Yapƒ±mcƒ±: Mbdeasy03
        </div>
    </div>

    <!-- OYUN EKRANI -->
    <div id="gameScreen">
        <div class="game-header">
            <h2>Seviye 1 - 3x3 K√ºp</h2>
        </div>

        <div class="level-info">
            <p>Kalan E≈üle≈üme: <span id="remainingPairs">4</span></p>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div>Puan</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div>Hamle</div>
                <div class="score-value" id="moves">0</div>
            </div>
            <div class="score-item">
                <div>E≈üle≈üme</div>
                <div class="score-value" id="matches">0</div>
            </div>
        </div>

        <div class="game-container" id="gameContainer">
            <div id="mainCube">
                <!-- 3D K√úP BURAYA EKLENECEK -->
            </div>
        </div>

        <div class="controls">
            <button class="control-button" id="hintButton">ƒ∞pucu</button>
            <button class="control-button" id="resetButton">Yenile</button>
            <button class="control-button" id="menuButton">Men√º</button>
        </div>
    </div>

    <script>
        // === OYUN KODU - T√úM SORUNLAR KESƒ∞N √á√ñZ√úLD√ú ===
        console.log("=== 3D BLOCKS OYUNU Y√úKLENƒ∞YOR ===");

        // OYUN AYARLARI
        const gameConfig = {
            animals: ['ü¶Å', 'üêØ', 'üêª', 'üêº', 'üê®', 'üêµ', 'üê∂', 'üê±', 'üê∞'],
            cubeFaces: ['front', 'back', 'right', 'left', 'top', 'bottom']
        };

        // OYUN DURUMU
        let gameState = {
            score: 0,
            moves: 0,
            matches: 0,
            selectedCube: null,
            remainingPairs: 4,
            currentRotation: { x: 20, y: 20 },
            isDragging: false,
            lastX: 0,
            lastY: 0,
            miniCubeAnimals: [] // Her mini k√ºp i√ßin hayvan saklayacaƒüƒ±z
        };

        // === T√úM BUTONLARI BA≈ûLAT ===
        function initializeAllButtons() {
            console.log("üîß T√ºm butonlar hazƒ±rlanƒ±yor...");
            
            const startButton = document.getElementById('startButton');
            if (startButton) {
                startButton.addEventListener('click', startGame);
                console.log("‚úÖ Ba≈ülat butonu hazƒ±r");
            }
            
            const hintButton = document.getElementById('hintButton');
            if (hintButton) {
                hintButton.addEventListener('click', showHint);
                console.log("‚úÖ ƒ∞pucu butonu hazƒ±r");
            }
            
            const resetButton = document.getElementById('resetButton');
            if (resetButton) {
                resetButton.addEventListener('click', resetGame);
                console.log("‚úÖ Yenile butonu hazƒ±r");
            }
            
            const menuButton = document.getElementById('menuButton');
            if (menuButton) {
                menuButton.addEventListener('click', backToMenu);
                console.log("‚úÖ Men√º butonu hazƒ±r");
            }
        }

        // OYUNU BA≈ûLAT
        function startGame() {
            console.log("üéÆ OYUN BA≈ûLAT BUTONU TIKLANDI!");
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'flex';
            
            initializeGame();
        }

        function backToMenu() {
            console.log("üè† Men√ºye d√∂n√ºl√ºyor...");
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }

        function initializeGame() {
            console.log("üîÑ Oyun hazƒ±rlanƒ±yor...");
            
            const mainCube = document.getElementById('mainCube');
            if (mainCube) {
                mainCube.innerHTML = '';
            }
            
            // Oyun durumunu sƒ±fƒ±rla
            gameState.score = 0;
            gameState.moves = 0;
            gameState.matches = 0;
            gameState.selectedCube = null;
            gameState.remainingPairs = 4;
            gameState.currentRotation = { x: 20, y: 20 };
            gameState.miniCubeAnimals = [];

            // 3D K√úP√ú OLU≈ûTUR
            create3DCube();
            
            updateUI();
            setupDragControls();
            enableAllCubes();
            
            console.log("‚úÖ Oyun hazƒ±r! K√ºplere tƒ±kla!");
        }

        function create3DCube() {
            const mainCube = document.getElementById('mainCube');
            if (!mainCube) {
                console.error("‚ùå mainCube elementi bulunamadƒ±!");
                return;
            }
            
            // √ñNEMLƒ∞: 9 mini k√ºp i√ßin hayvanlarƒ± belirle
            const animalPairs = [];
            
            // 4 √ßift hayvan olu≈ütur (8 k√ºp)
            for (let i = 0; i < 4; i++) {
                const animal = gameConfig.animals[i];
                animalPairs.push(animal, animal); // Her hayvandan 2 tane
            }
            
            // 9. k√ºp i√ßin bonus hayvan (e≈üi olmayan)
            animalPairs.push(gameConfig.animals[8]);
            
            // Karƒ±≈ütƒ±r
            for (let i = animalPairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [animalPairs[i], animalPairs[j]] = [animalPairs[j], animalPairs[i]];
            }
            
            // Mini k√ºp hayvanlarƒ±nƒ± sakla
            gameState.miniCubeAnimals = [...animalPairs];
            console.log("üé≤ Mini k√ºp hayvanlarƒ±:", gameState.miniCubeAnimals);

            // 6 y√ºzeyi olu≈ütur
            gameConfig.cubeFaces.forEach(face => {
                const faceElement = document.createElement('div');
                faceElement.className = `cube-face ${face}`;
                
                // HER Y√úZEY ƒ∞√áƒ∞N 9 K√úP (3x3)
                for (let miniCubeId = 0; miniCubeId < 9; miniCubeId++) {
                    const cell = document.createElement('div');
                    cell.className = 'mini-cube';
                    
                    // √ñNEMLƒ∞: AYNI Mƒ∞Nƒ∞ K√úP√úN T√úM Y√úZLERƒ∞NDE AYNI HAYVAN
                    const animal = gameState.miniCubeAnimals[miniCubeId];
                    cell.textContent = animal;
                    cell.dataset.animal = animal;
                    cell.dataset.miniCubeId = miniCubeId; // Mini k√ºp ID'si
                    cell.dataset.face = face;
                    
                    // TIKLAMA OLAYI
                    cell.addEventListener('click', function(e) {
                        e.stopPropagation();
                        console.log("üéØ K√ºp tƒ±klandƒ±:", this.dataset.animal, "MiniCube ID:", this.dataset.miniCubeId);
                        selectCube(this);
                    });
                    
                    faceElement.appendChild(cell);
                }
                
                mainCube.appendChild(faceElement);
            });
            
            updateCubeRotation();
            console.log("‚úÖ 3D K√ºp olu≈üturuldu! Her mini k√ºp√ºn 6 y√ºz√ºnde aynƒ± hayvan var.");
        }

        function selectCube(clickedCube) {
            if (clickedCube.classList.contains('matched')) {
                console.log("‚ùå Bu k√ºp zaten e≈üle≈ümi≈ü!");
                return;
            }

            const miniCubeId = clickedCube.dataset.miniCubeId;
            const animal = clickedCube.dataset.animal;
            
            console.log("üîµ K√ºp se√ßiliyor:", animal, "ID:", miniCubeId);

            if (!gameState.selectedCube) {
                // ƒ∞LK SE√áƒ∞M
                gameState.selectedCube = {
                    element: clickedCube,
                    miniCubeId: parseInt(miniCubeId),
                    animal: animal
                };
                
                // SADECE TIKLANAN K√úP√ú VURGULA
                clearAllSelections();
                clickedCube.classList.add('selected');
                
            } else {
                // ƒ∞Kƒ∞NCƒ∞ SE√áƒ∞M
                const firstSelection = gameState.selectedCube;
                
                // Aynƒ± k√ºpe tekrar tƒ±klandƒ±ysa se√ßimi kaldƒ±r
                if (firstSelection.miniCubeId === parseInt(miniCubeId)) {
                    clearAllSelections();
                    gameState.selectedCube = null;
                    return;
                }

                // E≈ûLE≈ûME KONTROL√ú - Mƒ∞Nƒ∞ K√úP HAYVANLARINI KONTROL ET
                const firstAnimal = gameState.miniCubeAnimals[firstSelection.miniCubeId];
                const secondAnimal = gameState.miniCubeAnimals[parseInt(miniCubeId)];
                
                console.log("üîç E≈üle≈üme kontrol√º:", firstAnimal, "vs", secondAnimal);

                if (firstAnimal === secondAnimal) {
                    // E≈ûLE≈ûME BULUNDU
                    console.log("üéâ E≈ûLE≈ûME BULUNDU!");
                    
                    // Her iki mini k√ºp√ºn t√ºm y√ºzlerini kaybet
                    hideMatchedMiniCube(firstSelection.miniCubeId);
                    hideMatchedMiniCube(parseInt(miniCubeId));
                    
                    gameState.matches++;
                    gameState.score += 50;
                    gameState.remainingPairs--;
                    
                    if (gameState.remainingPairs <= 0) {
                        setTimeout(() => {
                            alert(`üèÜ TEBRƒ∞KLER! Oyunu tamamladƒ±nƒ±z!\nPuan: ${gameState.score}`);
                            backToMenu();
                        }, 1000);
                    }
                } else {
                    // E≈ûLE≈ûME YOK
                    clickedCube.classList.add('selected');
                    
                    setTimeout(() => {
                        clearAllSelections();
                    }, 600);
                }

                gameState.moves++;
                gameState.selectedCube = null;
                updateUI();
            }
        }

        function clearAllSelections() {
            document.querySelectorAll('.mini-cube.selected').forEach(cube => {
                cube.classList.remove('selected');
            });
        }

        function hideMatchedMiniCube(miniCubeId) {
            const allFaces = document.querySelectorAll(`.mini-cube[data-mini-cube-id="${miniCubeId}"]`);
            
            allFaces.forEach(cube => {
                cube.classList.add('matched');
            });
            
            console.log(`‚ùå Mini k√ºp ${miniCubeId} kayboldu`);
        }

        function setupDragControls() {
            const gameContainer = document.getElementById('gameContainer');
            if (!gameContainer) return;
            
            gameContainer.addEventListener('mousedown', startDrag);
            gameContainer.addEventListener('touchstart', startDrag);

            function startDrag(e) {
                gameState.isDragging = true;
                gameState.lastX = e.clientX || e.touches[0].clientX;
                gameState.lastY = e.clientY || e.touches[0].clientY;
                e.preventDefault();
            }

            function drag(e) {
                if (!gameState.isDragging) return;

                const currentX = e.clientX || e.touches[0].clientX;
                const currentY = e.clientY || e.touches[0].clientY;
                
                const deltaX = currentX - gameState.lastX;
                const deltaY = currentY - gameState.lastY;

                gameState.currentRotation.y += deltaX * 0.8;
                gameState.currentRotation.x -= deltaY * 0.8;

                updateCubeRotation();

                gameState.lastX = currentX;
                gameState.lastY = currentY;
            }

            function stopDrag() {
                gameState.isDragging = false;
            }

            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }

        function updateCubeRotation() {
            const mainCube = document.getElementById('mainCube');
            if (mainCube) {
                mainCube.style.transform = 
                    `rotateX(${gameState.currentRotation.x}deg) rotateY(${gameState.currentRotation.y}deg)`;
            }
        }

        function enableAllCubes() {
            setTimeout(() => {
                document.querySelectorAll('.mini-cube').forEach(cube => {
                    cube.classList.add('selectable');
                });
                console.log("‚úÖ T√ºm k√ºpler se√ßilebilir!");
            }, 500);
        }

        function showHint() {
            console.log("üí° ƒ∞pucu butonuna tƒ±klandƒ±");
            
            // E≈üle≈ümemi≈ü mini k√ºpleri bul
            const unmatchedPairs = [];
            const animalCount = {};
            
            // Her hayvandan ka√ß tane e≈üle≈ümemi≈ü var say
            for (let i = 0; i < 9; i++) {
                const animal = gameState.miniCubeAnimals[i];
                const isMatched = document.querySelector(`.mini-cube[data-mini-cube-id="${i}"]`).classList.contains('matched');
                
                if (!isMatched) {
                    if (!animalCount[animal]) {
                        animalCount[animal] = [];
                    }
                    animalCount[animal].push(i);
                }
            }
            
            // E≈üi olan hayvanlarƒ± bul
            for (const animal in animalCount) {
                if (animalCount[animal].length >= 2) {
                    unmatchedPairs.push(animalCount[animal]);
                }
            }
            
            if (unmatchedPairs.length > 0) {
                const randomPair = unmatchedPairs[Math.floor(Math.random() * unmatchedPairs.length)];
                const randomCubeId = randomPair[0];
                const cubes = document.querySelectorAll(`.mini-cube[data-mini-cube-id="${randomCubeId}"]`);
                
                if (cubes.length > 0) {
                    cubes[0].classList.add('selected');
                    
                    setTimeout(() => {
                        if (gameState.selectedCube?.miniCubeId !== randomCubeId) {
                            cubes[0].classList.remove('selected');
                        }
                    }, 1500);
                }
            }
        }

        function resetGame() {
            console.log("üîÑ Oyun yeniden ba≈ülatƒ±lƒ±yor");
            initializeGame();
        }

        function updateUI() {
            const scoreElement = document.getElementById('score');
            const movesElement = document.getElementById('moves');
            const matchesElement = document.getElementById('matches');
            const remainingPairsElement = document.getElementById('remainingPairs');
            
            if (scoreElement) scoreElement.textContent = gameState.score;
            if (movesElement) movesElement.textContent = gameState.moves;
            if (matchesElement) matchesElement.textContent = gameState.matches;
            if (remainingPairsElement) remainingPairsElement.textContent = gameState.remainingPairs;
        }

        // === SAYFA Y√úKLENDƒ∞ƒûƒ∞NDE KESƒ∞N √áALI≈ûTIR ===
        window.addEventListener('load', function() {
            console.log("‚úÖ Sayfa tamamen y√ºklendi!");
            initializeAllButtons();
        });

        document.addEventListener('DOMContentLoaded', function() {
            console.log("üìÑ DOM hazƒ±r!");
            initializeAllButtons();
        });

        window.addEventListener('error', function(e) {
            console.error('‚ùå Hata olu≈ütu:', e.error);
        });
    </script>
</body>
</html>
