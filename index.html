<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Blocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        #startScreen {
            text-align: center;
            padding: 20px;
            width: 100%;
            display: block;
        }

        .start-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .start-button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            border-radius: 40px;
            cursor: pointer;
            margin: 30px 0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            font-weight: bold;
            border: 3px solid #FFFFFF;
        }

        #gameScreen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        #mainCube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(20deg) rotateY(20deg);
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(139, 69, 19, 0.9);
            border: 2px solid #5D4037;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 3px;
            padding: 5px;
            backface-visibility: visible; /* √ñNEMLƒ∞: ƒ∞√ß y√ºzler g√∂r√ºns√ºn */
        }

        .mini-cube {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-backface-visibility: visible; /* iOS i√ßin */
            backface-visibility: visible;
        }

        .mini-cube.selected {
            background: gold;
            box-shadow: 0 0 20px gold;
            transform: scale(0.9);
        }

        .mini-cube.matched {
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }

        /* 3D K√úP Y√úZEY POZƒ∞SYONLARI - TAM K√úP */
        .front  { transform: rotateY(0deg) translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .debug-info {
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1 class="start-title">üé≤ 3D Blocks üé≤</h1>
        <button class="start-button" id="startButton">OYUNU BA≈ûLAT</button>
    </div>

    <div id="gameScreen">
        <div class="debug-info">
            <strong>Debug:</strong> <span id="debugText">Oyun ba≈ülamadƒ±</span>
        </div>
        <div class="game-container">
            <div id="mainCube"></div>
        </div>
        <div class="controls">
            <button onclick="resetGame()">Yenile</button>
            <button onclick="backToMenu()">Men√º</button>
        </div>
    </div>

    <script>
        console.log("=== 3D BLOCKS - TAM √á√ñZ√úM ===");

        const animals = ['ü¶Å', 'üêØ', 'üêª', 'üêº', 'üê®', 'üêµ'];
        const faces = ['front', 'back', 'right', 'left', 'top', 'bottom'];

        let gameState = {
            selectedCube: null,
            miniCubeAnimals: [],
            score: 0,
            moves: 0,
            matches: 0,
            remainingPairs: 4
        };

        // BUTON √áALI≈ûSIN
        document.getElementById('startButton').onclick = startGame;

        function startGame() {
            console.log("üéÆ OYUN BA≈ûLIYOR");
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'flex';
            initializeGame();
        }

        function backToMenu() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }

        function updateDebug(text) {
            document.getElementById('debugText').textContent = text;
        }

        function initializeGame() {
            console.log("üîÑ Oyun hazƒ±rlanƒ±yor...");
            updateDebug("Oyun hazƒ±rlanƒ±yor...");
            
            const mainCube = document.getElementById('mainCube');
            mainCube.innerHTML = '';

            // 9 Mƒ∞Nƒ∞ K√úP ƒ∞√áƒ∞N HAYVANLARI BELƒ∞RLE
            gameState.miniCubeAnimals = [];
            gameState.selectedCube = null;
            gameState.score = 0;
            gameState.moves = 0;
            gameState.matches = 0;
            gameState.remainingPairs = 4;
            
            // 4 √ßift + 1 tek hayvan
            const pairs = [];
            for (let i = 0; i < 4; i++) {
                const animal = animals[i];
                pairs.push(animal, animal); // √áiftler
            }
            pairs.push(animals[4]); // Tek hayvan
            
            // Karƒ±≈ütƒ±r
            for (let i = pairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pairs[i], pairs[j]] = [pairs[j], pairs[i]];
            }
            
            gameState.miniCubeAnimals = pairs;
            console.log("üé≤ Mini k√ºp hayvanlarƒ±:", gameState.miniCubeAnimals);

            // 3D K√úP√ú OLU≈ûTUR
            create3DCube();
            setupDragControls();
        }

        function create3DCube() {
            const mainCube = document.getElementById('mainCube');
            
            console.log("=== 3D K√úP OLU≈ûTURULUYOR ===");
            
            // HER Y√úZ ƒ∞√áƒ∞N AYRI GRID OLU≈ûTUR
            faces.forEach(face => {
                const faceElement = document.createElement('div');
                faceElement.className = `cube-face ${face}`;
                
                console.log(`üéØ ${face} y√ºz√º olu≈üturuluyor...`);
                
                // BU Y√úZDEKƒ∞ 9 K√úP√ú OLU≈ûTUR
                for (let position = 0; position < 9; position++) {
                    const cell = document.createElement('div');
                    cell.className = 'mini-cube';
                    
                    // BU POZƒ∞SYONDAKƒ∞ Mƒ∞Nƒ∞ K√úP√úN HAYVANINI AL
                    const animal = gameState.miniCubeAnimals[position];
                    cell.textContent = animal;
                    cell.dataset.miniCubeId = position;
                    cell.dataset.animal = animal;
                    cell.dataset.face = face;
                    
                    // HATA KONTROL√ú: Aynƒ± pozisyonda farklƒ± hayvan var mƒ±?
                    const expectedAnimal = gameState.miniCubeAnimals[position];
                    if (animal !== expectedAnimal) {
                        console.error(`‚ùå HATA: ${face} y√ºz√ºnde ${position} pozisyonunda hatalƒ± hayvan!`);
                    }
                    
                    cell.onclick = function(e) {
                        e.stopPropagation();
                        handleCubeClick(this);
                    };
                    
                    faceElement.appendChild(cell);
                }
                
                mainCube.appendChild(faceElement);
            });
            
            console.log("‚úÖ 3D K√ºp olu≈üturuldu");
            updateDebug("K√ºp hazƒ±r! Tƒ±klamayƒ± dene...");
            
            // KONTROL: Her mini k√ºp√ºn 6 y√ºz√º var mƒ±?
            for (let i = 0; i < 9; i++) {
                const cubes = document.querySelectorAll(`[data-mini-cube-id="${i}"]`);
                console.log(`MiniK√ºp ${i}: ${cubes.length} y√ºz - Hayvan: ${gameState.miniCubeAnimals[i]}`);
            }
        }

        function handleCubeClick(clickedCube) {
            const miniCubeId = parseInt(clickedCube.dataset.miniCubeId);
            const animal = clickedCube.dataset.animal;
            const face = clickedCube.dataset.face;
            
            console.log(`üéØ Tƒ±klandƒ±: ${animal} (ID: ${miniCubeId}, Y√ºz: ${face})`);
            updateDebug(`Tƒ±klandƒ±: ${animal} (ID: ${miniCubeId})`);

            // E≈üle≈ümi≈ü k√ºpe tƒ±klanƒ±yorsa i≈ülem yapma
            if (clickedCube.classList.contains('matched')) {
                console.log("‚ùå Bu k√ºp zaten e≈üle≈ümi≈ü!");
                updateDebug("Bu k√ºp zaten e≈üle≈ümi≈ü!");
                return;
            }

            // Zaten se√ßiliyse se√ßimi kaldƒ±r
            if (gameState.selectedCube === miniCubeId) {
                console.log("üîµ Se√ßim kaldƒ±rƒ±lƒ±yor");
                updateDebug("Se√ßim kaldƒ±rƒ±ldƒ±");
                clearSelection();
                return;
            }

            // ƒ∞lk se√ßim
            if (gameState.selectedCube === null) {
                gameState.selectedCube = miniCubeId;
                selectAllFacesOfMiniCube(miniCubeId);
                console.log(`üîµ ƒ∞lk se√ßim: ${animal} (ID: ${miniCubeId})`);
                updateDebug(`Se√ßildi: ${animal} - E≈üini bul...`);
            } 
            // ƒ∞kinci se√ßim - e≈üle≈üme kontrol√º
            else {
                const firstMiniCubeId = gameState.selectedCube;
                const firstAnimal = gameState.miniCubeAnimals[firstMiniCubeId];
                const secondAnimal = gameState.miniCubeAnimals[miniCubeId];
                
                console.log(`üîç E≈üle≈üme kontrol√º: ${firstAnimal} (ID:${firstMiniCubeId}) vs ${secondAnimal} (ID:${miniCubeId})`);
                updateDebug(`Kontrol: ${firstAnimal} vs ${secondAnimal}`);
                
                gameState.moves++;
                
                if (firstAnimal === secondAnimal && firstMiniCubeId !== miniCubeId) {
                    // E≈ûLE≈ûME BULUNDU
                    console.log("üéâ E≈ûLE≈ûME BULUNDU!");
                    updateDebug("üéâ E≈ûLE≈ûME BULUNDU!");
                    
                    // Her iki mini k√ºp√º de kaybet
                    hideMiniCube(firstMiniCubeId);
                    hideMiniCube(miniCubeId);
                    
                    gameState.matches++;
                    gameState.score += 50;
                    gameState.remainingPairs--;
                    
                    console.log(`üìä G√ºncel: ${gameState.matches} e≈üle≈üme, ${gameState.remainingPairs} kalan`);
                    updateDebug(`E≈üle≈üme: ${gameState.matches}/4 - Kalan: ${gameState.remainingPairs}`);
                    
                    if (gameState.remainingPairs <= 0) {
                        setTimeout(() => {
                            alert(`üèÜ TEBRƒ∞KLER! Oyunu tamamladƒ±nƒ±z!\nPuan: ${gameState.score}\nHamle: ${gameState.moves}`);
                            backToMenu();
                        }, 1000);
                    }
                } else {
                    console.log("‚ùå E≈üle≈üme yok");
                    updateDebug("‚ùå E≈üle≈üme yok - Tekrar dene");
                    // ƒ∞kinci k√ºp√º de ge√ßici olarak g√∂ster
                    selectAllFacesOfMiniCube(miniCubeId);
                }
                
                // Se√ßimi temizle
                setTimeout(() => {
                    clearSelection();
                }, 1000);
            }
        }

        function selectAllFacesOfMiniCube(miniCubeId) {
            const allFaces = document.querySelectorAll(`[data-mini-cube-id="${miniCubeId}"]`);
            console.log(`üí° ${miniCubeId} ID'li mini k√ºp√ºn ${allFaces.length} y√ºz√º vurgulanƒ±yor`);
            allFaces.forEach(cube => {
                cube.classList.add('selected');
            });
        }

        function hideMiniCube(miniCubeId) {
            const allFaces = document.querySelectorAll(`[data-mini-cube-id="${miniCubeId}"]`);
            console.log(`‚ùå ${miniCubeId} ID'li mini k√ºp kayboluyor (${allFaces.length} y√ºz)`);
            allFaces.forEach(cube => {
                cube.classList.add('matched');
            });
        }

        function clearSelection() {
            document.querySelectorAll('.mini-cube.selected').forEach(cube => {
                cube.classList.remove('selected');
            });
            gameState.selectedCube = null;
            console.log("üßπ T√ºm se√ßimler temizlendi");
            updateDebug("Se√ßim temizlendi - Yeni se√ßim yap...");
        }

        function setupDragControls() {
            const container = document.getElementById('gameContainer') || document.querySelector('.game-container');
            let isDragging = false;
            let startX, startY;
            let rotation = { x: 20, y: 20 };

            container.addEventListener('mousedown', startDrag);
            container.addEventListener('touchstart', startDrag);

            function startDrag(e) {
                isDragging = true;
                startX = e.clientX || e.touches[0].clientX;
                startY = e.clientY || e.touches[0].clientY;
                e.preventDefault();
            }

            function drag(e) {
                if (!isDragging) return;
                
                const currentX = e.clientX || e.touches[0].clientX;
                const currentY = e.clientY || e.touches[0].clientY;
                
                const deltaX = currentX - startX;
                const deltaY = currentY - startY;
                
                rotation.y += deltaX * 0.5;
                rotation.x -= deltaY * 0.5;
                
                document.getElementById('mainCube').style.transform = `rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`;
                
                startX = currentX;
                startY = currentY;
            }

            function stopDrag() {
                isDragging = false;
            }

            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }

        function resetGame() {
            initializeGame();
        }

        // SAYFA Y√úKLENDƒ∞ƒûƒ∞NDE
        window.onload = function() {
            console.log("‚úÖ Sayfa hazƒ±r! Konsolu kontrol et.");
            updateDebug("Sayfa hazƒ±r - Ba≈ülat butonuna tƒ±kla!");
        };
    </script>
</body>
</html>
