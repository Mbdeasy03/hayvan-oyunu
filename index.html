<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Blocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        /* BAÅžLANGIÃ‡ EKRANI */
        #startScreen {
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .start-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .start-button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            border-radius: 40px;
            cursor: pointer;
            margin: 30px 0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.7rem;
            opacity: 0.6;
        }

        /* OYUN EKRANI */
        #gameScreen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 8px;
        }

        .game-header h2 {
            font-size: 0.9rem;
            margin: 0;
        }

        .level-info {
            background: rgba(255,255,255,0.15);
            padding: 6px 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.7rem;
        }

        .score-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            background: rgba(255,255,255,0.1);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 12px;
            width: 95%;
            max-width: 350px;
        }

        .score-item {
            font-size: 0.65rem;
            text-align: center;
        }

        .score-value {
            font-size: 0.9rem;
            font-weight: bold;
            color: #FFD700;
        }

        /* OYUN ALANI */
        .game-container {
            position: relative;
            width: 100%;
            height: 55vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            margin: 5px 0;
        }

        #mainCube {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
        }

        /* KÃœP BOYUTLARI */
        #mainCube.size-3 { width: 180px; height: 180px; }
        #mainCube.size-4 { width: 200px; height: 200px; }
        #mainCube.size-5 { width: 220px; height: 220px; }
        #mainCube.size-6 { width: 240px; height: 240px; }

        .cube-face {
            position: absolute;
            display: grid;
            gap: 2px;
            padding: 3px;
            background: rgba(139, 69, 19, 0.9);
            border: 2px solid #5D4037;
            backface-visibility: visible;
        }

        /* FARKLI BOYUTLAR Ä°Ã‡Ä°N GRID */
        .cube-face.size-3 { 
            width: 180px; height: 180px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }
        .cube-face.size-4 { 
            width: 200px; height: 200px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
        }
        .cube-face.size-5 { 
            width: 220px; height: 220px;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
        }
        .cube-face.size-6 { 
            width: 240px; height: 240px;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
        }

        .mini-cube {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            box-shadow: inset 0 0 3px rgba(0,0,0,0.2);
        }

        /* BOYUTLARA GÃ–RE FONT BÃœYÃœKLÃœÄžÃœ */
        .mini-cube.size-3 { font-size: 1.2rem; }
        .mini-cube.size-4 { font-size: 1rem; }
        .mini-cube.size-5 { font-size: 0.8rem; }
        .mini-cube.size-6 { font-size: 0.7rem; }

        .mini-cube.selectable {
            animation: pulse 1.5s infinite;
            background: rgba(255, 215, 0, 0.3);
            border: 2px solid #FFD700;
        }

        .mini-cube.selected {
            transform: scale(0.85);
            box-shadow: 0 0 12px #FFD700, inset 0 0 6px #FFD700;
            background: rgba(255, 215, 0, 0.6);
        }

        .mini-cube.matched {
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }

        .mini-cube.empty {
            opacity: 0;
            pointer-events: none;
        }

        /* 3D KÃœP YÃœZEY POZÄ°SYONLARI */
        .front  { transform: rotateY(0deg) translateZ(90px); }
        .back   { transform: rotateY(180deg) translateZ(90px); }
        .right  { transform: rotateY(90deg) translateZ(90px); }
        .left   { transform: rotateY(-90deg) translateZ(90px); }
        .top    { transform: rotateX(90deg) translateZ(90px); }
        .bottom { transform: rotateX(-90deg) translateZ(90px); }

        /* BÃœYÃœK KÃœPLER Ä°Ã‡Ä°N AYAR */
        .size-4 .front  { transform: rotateY(0deg) translateZ(100px); }
        .size-4 .back   { transform: rotateY(180deg) translateZ(100px); }
        .size-4 .right  { transform: rotateY(90deg) translateZ(100px); }
        .size-4 .left   { transform: rotateY(-90deg) translateZ(100px); }
        .size-4 .top    { transform: rotateX(90deg) translateZ(100px); }
        .size-4 .bottom { transform: rotateX(-90deg) translateZ(100px); }

        .size-5 .front  { transform: rotateY(0deg) translateZ(110px); }
        .size-5 .back   { transform: rotateY(180deg) translateZ(110px); }
        .size-5 .right  { transform: rotateY(90deg) translateZ(110px); }
        .size-5 .left   { transform: rotateY(-90deg) translateZ(110px); }
        .size-5 .top    { transform: rotateX(90deg) translateZ(110px); }
        .size-5 .bottom { transform: rotateX(-90deg) translateZ(110px); }

        .size-6 .front  { transform: rotateY(0deg) translateZ(120px); }
        .size-6 .back   { transform: rotateY(180deg) translateZ(120px); }
        .size-6 .right  { transform: rotateY(90deg) translateZ(120px); }
        .size-6 .left   { transform: rotateY(-90deg) translateZ(120px); }
        .size-6 .top    { transform: rotateX(90deg) translateZ(120px); }
        .size-6 .bottom { transform: rotateX(-90deg) translateZ(120px); }

        .controls {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-top: 12px;
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
            cursor: pointer;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 4px #FFD700, inset 0 0 4px #FFD700;
            }
            50% { 
                box-shadow: 0 0 12px #FFD700, inset 0 0 6px #FFD700;
            }
        }
    </style>

    <div id="startScreen">

    <script>
        // Oyun konfigÃ¼rasyonu - BÃœYÃœYEN KÃœPLER
        const gameConfig = {
            levels: {
                1: { size: 3, animals: 4 }, // 3x3 = 9 kÃ¼p, 8 dolu + 1 boÅŸ
                2: { size: 4, animals: 8 }, // 4x4 = 16 kÃ¼p, 16 dolu
                3: { size: 5, animals: 12 }, // 5x5 = 25 kÃ¼p, 24 dolu + 1 boÅŸ
                4: { size: 6, animals: 18 }  // 6x6 = 36 kÃ¼p, 36 dolu
            },
            animalEmojis: ['ðŸ¦', 'ðŸ¯', 'ðŸ»', 'ðŸ¼', 'ðŸ¨', 'ðŸ®', 'ðŸ·', 'ðŸ¸', 'ðŸµ', 'ðŸ”', 'ðŸ§', 'ðŸ¦', 'ðŸ´', 'ðŸ¦„', 'ðŸ', 'ðŸ™', 'ðŸ¦‘', 'ðŸ¬'],
            cubeFaces: ['front', 'back', 'right', 'left', 'top', 'bottom']
        };

        // Oyun durumu
        let gameState = {
            currentLevel: 1,
            score: 0,
            moves: 0,
            matches: 0,
            selectedCube: null,
            cubes: [],
            remainingPairs: 0,
            currentRotation: { x: 15, y: 15 },
            isDragging: false,
            lastX: 0,

        };

        // OYUNU BAÅžLAT
        function startGame() {
            console.log("Oyun baÅŸlatÄ±lÄ±yor...");
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'flex';
            gameState.currentLevel = 1;
            initializeGame();
        }

        // MenÃ¼ye dÃ¶n
        function backToMenu() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }

        // Oyunu baÅŸlangÄ±Ã§ durumuna getir
        function initializeGame() {
            const mainCube = document.getElementById('mainCube');
            mainCube.innerHTML = '';
            
            gameState.score = 0;
            gameState.moves = 0;
            gameState.matches = 0;
            gameState.selectedCube = null;
            gameState.cubes = [];

            const levelConfig = gameConfig.levels[gameState.currentLevel];
            const totalCells = levelConfig.size * levelConfig.size;
            gameState.remainingPairs = levelConfig.animals;

            // ANA KÃœPÃœ OLUÅžTUR
            mainCube.className = `size-${levelConfig.size}`;
            
            // YÃœZEYLERÄ° OLUÅžTUR
            gameConfig.cubeFaces.forEach((face) => {
                createCubeFace(face, levelConfig.size, levelConfig.animals);
            });

            updateUI();
            setupDragControls();
            updateSelectableCubes();
            
            console.log(`${levelConfig.size}x${levelConfig.size} kÃ¼p oluÅŸturuldu!`);
        }

        // KÃœP YÃœZEYÄ° OLUÅžTURMA
        function createCubeFace(face, size, animalCount) {
            const faceElement = document.createElement('div');
            faceElement.className = `cube-face ${face} size-${size}`;
            
            // BU YÃœZEY Ä°Ã‡Ä°N HAYVANLARI HAZIRLA
            const animalsForThisFace = [];
            const availableAnimals = gameConfig.animalEmojis.slice(0, animalCount);
            
            // HER HAYVANDAN 2 TANE OLUÅžTUR (EÅžLEÅžTÄ°RME Ä°Ã‡Ä°N)
            availableAnimals.forEach(animal => {
                animalsForThisFace.push(animal, animal);
            });
            
            // BOÅž KÃœPLER EKLE (TEK SAYIDA OLSUN DÄ°YE)
            const totalCells = size * size;
            const neededEmptyCells = totalCells - animalsForThisFace.length;
            for (let i = 0; i < neededEmptyCells; i++) {
                animalsForThisFace.push(null);
            }
            
            // KARIÅžTIR
            shuffleArray(animalsForThisFace);
            
            // MÄ°NÄ° KÃœPLERÄ° OLUÅžTUR
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    const index = row * size + col;
                    const cell = document.createElement('div');
                    cell.className = `mini-cube size-${size}`;
                    
                    if (animalsForThisFace[index]) {
                        cell.textContent = animalsForThisFace[index];
                        cell.dataset.animal = animalsForThisFace[index];
                        cell.dataset.face = face;
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.dataset.id = `${face}-${row}-${col}`;
                        
                        // TIKLAMA OLAYI
                        cell.addEventListener('click', function(e) {
                            e.stopPropagation();
                            selectCube(this);
                        });
                    } else {
                        cell.classList.add('empty');
                    }
                    
                    faceElement.appendChild(cell);
                    
                    // OYUN DURUMUNA EKLE (BOÅž DEÄžÄ°LSE)
                    if (animalsForThisFace[index]) {
                        gameState.cubes.push({
                            element: cell,
                            animal: animalsForThisFace[index],
                            face: face,
                            row: row,
                            col: col,
                            id: `${face}-${row}-${col}`,
                            matched: false
                        });
                    }
                }
            }
            
            document.getElementById('mainCube').appendChild(faceElement);
        }

        // KÃœP SEÃ‡ME - KESÄ°N Ã‡ALIÅžAN
        function selectCube(cube) {
            if (cube.classList.contains('matched') || cube.classList.contains('empty')) {
                return;
            }

            if (!cube.classList.contains('selectable')) {
                console.log("Bu kÃ¼p seÃ§ilemez:", cube.dataset.id);
                return;
            }

            console.log("KÃ¼p seÃ§ildi:", cube.dataset.animal, cube.dataset.id);

            if (!gameState.selectedCube) {
                // Ä°lk seÃ§im
                gameState.selectedCube = cube;
                cube.classList.add('selected');
            } else {
                // Ä°kinci seÃ§im
                const firstCube = gameState.selectedCube;
                
                if (firstCube === cube) {
                    // AynÄ± kÃ¼pe tekrar tÄ±klandÄ±
                    firstCube.classList.remove('selected');
                    gameState.selectedCube = null;
                    return;
                }

                if (firstCube.dataset.animal === cube.dataset.animal) {
                    // EÅžLEÅžME BULUNDU
                    console.log("EÅžLEÅžME BULUNDU!");
                    
                    firstCube.classList.add('matched');
                    cube.classList.add('matched');
                    
                    gameState.matches++;
                    gameState.score += 50 * gameState.currentLevel;
                    gameState.remainingPairs--;
                    
                    // EÅŸleÅŸen kÃ¼pleri iÅŸaretle
                    gameState.cubes.find(c => c.id === firstCube.dataset.id).matched = true;
                    gameState.cubes.find(c => c.id === cube.dataset.id).matched = true;
                    
                    // Seviye tamamlama kontrolÃ¼
                    checkLevelCompletion();
                } else {
                    // EÅŸleÅŸme yok
                    cube.classList.add('selected');
                    setTimeout(() => {
                        firstCube.classList.remove('selected');
                        cube.classList.remove('selected');
                    }, 600);
                }

                gameState.moves++;
                gameState.selectedCube = null;
                updateUI();
                updateSelectableCubes();
            }
        }

        // SEÃ‡Ä°LEBÄ°LÄ°R KÃœPLERÄ° GÃœNCELLE
        function updateSelectableCubes() {
            // Ã–nce hepsini temizle
            document.querySelectorAll('.mini-cube').forEach(cube => {
                cube.classList.remove('selectable');
            });

            // EÅŸleÅŸmemiÅŸ ve boÅŸ olmayan kÃ¼pleri seÃ§ilebilir yap
            gameState.cubes.forEach(cube => {
                if (!cube.matched && !cube.element.classList.contains('empty')) {
                    cube.element.classList.add('selectable');
                }
            });
            
            console.log("SeÃ§ilebilir kÃ¼pler gÃ¼ncellendi");
        }

        // SEVÄ°YE TAMAMLAMA
        function checkLevelCompletion() {
            if (gameState.remainingPairs <= 0) {
                setTimeout(() => {
                    if (gameState.currentLevel < 4) {
                        gameState.currentLevel++;
                        const nextLevel = gameConfig.levels[gameState.currentLevel];
                        alert(`ðŸŽ‰ Seviye ${gameState.currentLevel - 1} tamamlandÄ±!\nYeni seviye: ${nextLevel.size}x${nextLevel.size}`);
                        initializeGame();
                    } else {
                        alert(`ðŸ† TEBRÄ°KLER! TÃ¼m seviyeleri tamamladÄ±nÄ±z!\nToplam Puan: ${gameState.score}`);
                        backToMenu();
                    }
                }, 800);
            }
        }

            gameContainer.addEventListener('mousedown', startDrag);
            gameContainer.addEventListener('touchstart', startDrag);

                updateRotation();

                gameState.lastX = currentX;
