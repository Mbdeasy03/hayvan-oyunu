<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Blocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        #startScreen {
            text-align: center;
            padding: 20px;
            width: 100%;
            display: block;
        }

        .start-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .start-button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            border-radius: 40px;
            cursor: pointer;
            margin: 30px 0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            font-weight: bold;
            border: 3px solid #FFFFFF;
        }

        #gameScreen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        #mainCube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(20deg) rotateY(20deg);
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(139, 69, 19, 0.9);
            border: 2px solid #5D4037;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 3px;
            padding: 5px;
        }

        .mini-cube {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mini-cube.selected {
            background: gold;
            box-shadow: 0 0 20px gold;
            transform: scale(0.9);
        }

        .mini-cube.matched {
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }

        .front  { transform: rotateY(0deg) translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1 class="start-title">ğŸ² 3D Blocks ğŸ²</h1>
        <button class="start-button" id="startButton">OYUNU BAÅLAT</button>
    </div>

    <div id="gameScreen">
        <div class="game-container">
            <div id="mainCube"></div>
        </div>
        <div class="controls">
            <button onclick="resetGame()">Yenile</button>
            <button onclick="backToMenu()">MenÃ¼</button>
        </div>
    </div>

    <script>
        // DÃœZELTÄ°LMÄ°Å OYUN KODU
        console.log("=== 3D BLOCKS - DÃœZELTÄ°LMÄ°Å VERSÄ°YON ===");

        const animals = ['ğŸ¦', 'ğŸ¯', 'ğŸ»', 'ğŸ¼', 'ğŸ¨', 'ğŸµ'];
        const faces = ['front', 'back', 'right', 'left', 'top', 'bottom'];

        let gameState = {
            selectedCube: null,
            miniCubeAnimals: [],
            score: 0,
            moves: 0,
            matches: 0,
            remainingPairs: 4
        };

        // BUTON Ã‡ALIÅSIN
        document.getElementById('startButton').onclick = startGame;

        function startGame() {
            console.log("ğŸ® OYUN BAÅLIYOR");
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'flex';
            initializeGame();
        }

        function backToMenu() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }

        function initializeGame() {
            console.log("ğŸ”„ Oyun hazÄ±rlanÄ±yor...");
            
            const mainCube = document.getElementById('mainCube');
            mainCube.innerHTML = '';

            // 9 MÄ°NÄ° KÃœP Ä°Ã‡Ä°N HAYVANLARI BELÄ°RLE
            gameState.miniCubeAnimals = [];
            gameState.selectedCube = null;
            gameState.score = 0;
            gameState.moves = 0;
            gameState.matches = 0;
            gameState.remainingPairs = 4;
            
            // 4 Ã§ift + 1 tek hayvan
            const pairs = [];
            for (let i = 0; i < 4; i++) {
                const animal = animals[i];
                pairs.push(animal, animal); // Ã‡iftler
            }
            pairs.push(animals[4]); // Tek hayvan
            
            // KarÄ±ÅŸtÄ±r
            for (let i = pairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pairs[i], pairs[j]] = [pairs[j], pairs[i]];
            }
            
            gameState.miniCubeAnimals = pairs;
            console.log("ğŸ² Mini kÃ¼p hayvanlarÄ±:", gameState.miniCubeAnimals);

            // 3D KÃœPÃœ OLUÅTUR
            create3DCube();
            setupDragControls();
        }

        function create3DCube() {
            const mainCube = document.getElementById('mainCube');
            
            // Ã–NCE TÃœM MÄ°NÄ° KÃœPLERÄ°N HAYVANLARINI KONTROL ET
            console.log("=== MÄ°NÄ° KÃœP HAYVAN KONTROLÃœ ===");
            for (let i = 0; i < 9; i++) {
                console.log(`MiniKÃ¼p ${i}: ${gameState.miniCubeAnimals[i]}`);
            }
            
            faces.forEach(face => {
                const faceElement = document.createElement('div');
                faceElement.className = `cube-face ${face}`;
                
                // 9 KÃœP OLUÅTUR - HER YÃœZDE AYNI MÄ°NÄ° KÃœPLER
                for (let position = 0; position < 9; position++) {
                    const cell = document.createElement('div');
                    cell.className = 'mini-cube';
                    
                    // AYNI POZÄ°SYONDAKÄ° MÄ°NÄ° KÃœPÃœN AYNI HAYVANI OLMALI
                    const animal = gameState.miniCubeAnimals[position];
                    cell.textContent = animal;
                    cell.dataset.miniCubeId = position; // Mini kÃ¼p ID'si (0-8)
                    cell.dataset.animal = animal;
                    cell.dataset.face = face;
                    
                    cell.onclick = function() {
                        handleCubeClick(this);
                    };
                    
                    faceElement.appendChild(cell);
                }
                
                mainCube.appendChild(faceElement);
            });
            
            console.log("âœ… 3D KÃ¼p oluÅŸturuldu - Her mini kÃ¼pÃ¼n 6 yÃ¼zÃ¼nde aynÄ± hayvan var");
        }

        function handleCubeClick(clickedCube) {
            const miniCubeId = parseInt(clickedCube.dataset.miniCubeId);
            const animal = clickedCube.dataset.animal;
            const face = clickedCube.dataset.face;
            
            console.log(`ğŸ¯ TÄ±klandÄ±: ${animal} (ID: ${miniCubeId}, YÃ¼z: ${face})`);

            // EÅŸleÅŸmiÅŸ kÃ¼pe tÄ±klanÄ±yorsa iÅŸlem yapma
            if (clickedCube.classList.contains('matched')) {
                console.log("âŒ Bu kÃ¼p zaten eÅŸleÅŸmiÅŸ!");
                return;
            }

            // Zaten seÃ§iliyse seÃ§imi kaldÄ±r
            if (gameState.selectedCube === miniCubeId) {
                console.log("ğŸ”µ SeÃ§im kaldÄ±rÄ±lÄ±yor");
                clearSelection();
                return;
            }

            // Ä°lk seÃ§im
            if (gameState.selectedCube === null) {
                gameState.selectedCube = miniCubeId;
                selectAllFacesOfMiniCube(miniCubeId);
                console.log(`ğŸ”µ Ä°lk seÃ§im: ${animal} (ID: ${miniCubeId})`);
            } 
            // Ä°kinci seÃ§im - eÅŸleÅŸme kontrolÃ¼
            else {
                const firstMiniCubeId = gameState.selectedCube;
                const firstAnimal = gameState.miniCubeAnimals[firstMiniCubeId];
                const secondAnimal = gameState.miniCubeAnimals[miniCubeId];
                
                console.log(`ğŸ” EÅŸleÅŸme kontrolÃ¼: ${firstAnimal} (ID:${firstMiniCubeId}) vs ${secondAnimal} (ID:${miniCubeId})`);
                
                gameState.moves++;
                
                if (firstAnimal === secondAnimal && firstMiniCubeId !== miniCubeId) {
                    // EÅLEÅME BULUNDU
                    console.log("ğŸ‰ EÅLEÅME BULUNDU!");
                    
                    // Her iki mini kÃ¼pÃ¼ de kaybet
                    hideMiniCube(firstMiniCubeId);
                    hideMiniCube(miniCubeId);
                    
                    gameState.matches++;
                    gameState.score += 50;
                    gameState.remainingPairs--;
                    
                    console.log(`ğŸ“Š GÃ¼ncel: ${gameState.matches} eÅŸleÅŸme, ${gameState.remainingPairs} kalan`);
                    
                    if (gameState.remainingPairs <= 0) {
                        setTimeout(() => {
                            alert(`ğŸ† TEBRÄ°KLER! Oyunu tamamladÄ±nÄ±z!\nPuan: ${gameState.score}\nHamle: ${gameState.moves}`);
                            backToMenu();
                        }, 1000);
                    }
                } else {
                    console.log("âŒ EÅŸleÅŸme yok");
                    // Ä°kinci kÃ¼pÃ¼ de geÃ§ici olarak gÃ¶ster
                    selectAllFacesOfMiniCube(miniCubeId);
                }
                
                // SeÃ§imi temizle
                setTimeout(() => {
                    clearSelection();
                }, 1000);
            }
        }

        function selectAllFacesOfMiniCube(miniCubeId) {
            const allFaces = document.querySelectorAll(`[data-mini-cube-id="${miniCubeId}"]`);
            console.log(`ğŸ’¡ ${miniCubeId} ID'li mini kÃ¼pÃ¼n ${allFaces.length} yÃ¼zÃ¼ vurgulanÄ±yor`);
            allFaces.forEach(cube => {
                cube.classList.add('selected');
            });
        }

        function hideMiniCube(miniCubeId) {
            const allFaces = document.querySelectorAll(`[data-mini-cube-id="${miniCubeId}"]`);
            console.log(`âŒ ${miniCubeId} ID'li mini kÃ¼p kayboluyor (${allFaces.length} yÃ¼z)`);
            allFaces.forEach(cube => {
                cube.classList.add('matched');
            });
        }

        function clearSelection() {
            document.querySelectorAll('.mini-cube.selected').forEach(cube => {
                cube.classList.remove('selected');
            });
            gameState.selectedCube = null;
            console.log("ğŸ§¹ TÃ¼m seÃ§imler temizlendi");
        }

        function setupDragControls() {
            const container = document.getElementById('mainCube');
            let isDragging = false;
            let startX, startY;
            let rotation = { x: 20, y: 20 };

            container.addEventListener('mousedown', startDrag);
            container.addEventListener('touchstart', startDrag);

            function startDrag(e) {
                isDragging = true;
                startX = e.clientX || e.touches[0].clientX;
                startY = e.clientY || e.touches[0].clientY;
                e.preventDefault();
            }

            function drag(e) {
                if (!isDragging) return;
                
                const currentX = e.clientX || e.touches[0].clientX;
                const currentY = e.clientY || e.touches[0].clientY;
                
                const deltaX = currentX - startX;
                const deltaY = currentY - startY;
                
                rotation.y += deltaX * 0.5;
                rotation.x -= deltaY * 0.5;
                
                container.style.transform = `rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`;
                
                startX = currentX;
                startY = currentY;
            }

            function stopDrag() {
                isDragging = false;
            }

            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }

        function resetGame() {
            initializeGame();
        }

        // SAYFA YÃœKLENDÄ°ÄÄ°NDE
        window.onload = function() {
            console.log("âœ… Sayfa hazÄ±r! Konsolu kontrol et ve kÃ¼plere tÄ±kla!");
        };
    </script>
</body>
</html>
