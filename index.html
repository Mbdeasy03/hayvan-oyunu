<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Blocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        /* BAÅžLANGIÃ‡ EKRANI */
        #startScreen {
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .start-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .start-button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            border-radius: 40px;
            cursor: pointer;
            margin: 30px 0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.7rem;
            opacity: 0.6;
        }

        /* OYUN EKRANI */
        #gameScreen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .game-header h2 {
            font-size: 1rem;
            margin: 0;
        }

        .level-info {
            background: rgba(255,255,255,0.15);
            padding: 8px 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.8rem;
        }

        .score-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            width: 95%;
            max-width: 350px;
        }

        .score-item {
            font-size: 0.7rem;
            text-align: center;
        }

        .score-value {
            font-size: 1rem;
            font-weight: bold;
            color: #FFD700;
        }

        /* OYUN ALANI */
        .game-container {
            position: relative;
            width: 100%;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            margin: 10px 0;
        }

        #mainCube {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
        }

        .cube-face {
            position: absolute;
            width: 180px;
            height: 180px;
            background: rgba(139, 69, 19, 0.9);
            border: 2px solid #5D4037;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            padding: 4px;
            backface-visibility: visible;
        }

        .mini-cube {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mini-cube.selectable {
            animation: pulse 1.5s infinite;
            background: rgba(255, 215, 0, 0.3);
        }

        .mini-cube.selected {
            transform: scale(0.85);
            box-shadow: 0 0 15px #FFD700;
            background: rgba(255, 215, 0, 0.6);
        }

        .mini-cube.matched {
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }

        /* 3D KÃœP YÃœZEY POZÄ°SYONLARI */
        .front  { transform: rotateY(0deg) translateZ(90px); }
        .back   { transform: rotateY(180deg) translateZ(90px); }
        .right  { transform: rotateY(90deg) translateZ(90px); }
        .left   { transform: rotateY(-90deg) translateZ(90px); }
        .top    { transform: rotateX(90deg) translateZ(90px); }
        .bottom { transform: rotateX(-90deg) translateZ(90px); }

        .controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 5px #FFD700;
            }
            50% { 
                box-shadow: 0 0 15px #FFD700;
            }
        }
    </style>
</head>
<body>
    <!-- BAÅžLANGIÃ‡ EKRANI -->
    <div id="startScreen">
        <h1 class="start-title">ðŸŽ² 3D Blocks ðŸŽ²</h1>
        <button class="start-button" id="startButton">OYUNU BAÅžLAT</button>
        <div class="footer">
            YapÄ±mcÄ±: Mbdeasy03
        </div>
    </div>

    <!-- OYUN EKRANI -->
    <div id="gameScreen">
        <div class="game-header">
            <h2>Seviye 1 - 3x3</h2>
        </div>

        <div class="level-info">
            <p>Kalan EÅŸleÅŸme: <span id="remainingPairs">4</span></p>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div>Puan</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div>Hamle</div>
                <div class="score-value" id="moves">0</div>
            </div>
            <div class="score-item">
                <div>EÅŸleÅŸme</div>
                <div class="score-value" id="matches">0</div>
            </div>
        </div>

        <div class="game-container" id="gameContainer">
            <div id="mainCube"></div>
        </div>

        <div class="controls">
            <button onclick="showHint()">Ä°pucu</button>
            <button onclick="resetGame()">Yenile</button>
            <button onclick="backToMenu()">MenÃ¼</button>
        </div>
    </div>

    <script>
        // BASÄ°T OYUN KONFÄ°GÃœRASYONU
        const animals = ['ðŸ¦', 'ðŸ¯', 'ðŸ»', 'ðŸ¼'];
        const cubeFaces = ['front', 'back', 'right', 'left', 'top', 'bottom'];

        // OYUN DURUMU
        let gameState = {
            score: 0,
            moves: 0,
            matches: 0,
            selectedCube: null,
            remainingPairs: 4,
            currentRotation: { x: 0, y: 0 }
        };

        // BUTON EVENT'INI DOÄžRUDAN EKLE
        document.getElementById('startButton').addEventListener('click', startGame);

        // OYUNU BAÅžLAT - KESÄ°N Ã‡ALIÅžAN
        function startGame() {
            console.log("ðŸŽ® OYUN BAÅžLAT BUTONU Ã‡ALIÅžTI!");
            
            // EkranlarÄ± deÄŸiÅŸtir
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'flex';
            
            // Oyunu baÅŸlat
            initializeGame();
        }

        // MENÃœYE DÃ–N
        function backToMenu() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }

        // OYUNU BAÅžLANGIÃ‡ DURUMUNA GETÄ°R
        function initializeGame() {
            console.log("ðŸ”„ Oyun baÅŸlatÄ±lÄ±yor...");
            
            const mainCube = document.getElementById('mainCube');
            mainCube.innerHTML = '';
            
            // Oyun durumunu sÄ±fÄ±rla
            gameState.score = 0;
            gameState.moves = 0;
            gameState.matches = 0;
            gameState.selectedCube = null;
            gameState.remainingPairs = 4;
            gameState.currentRotation = { 
                x: Math.random() * 360, 
                y: Math.random() * 360 
            };

            // KÃœP YÃœZEYLERÄ°NÄ° OLUÅžTUR
            cubeFaces.forEach((face) => {
                createCubeFace(face);
            });

            updateRotation();
            updateUI();
            setupDragControls();
            
            // TÃœM KÃœPLERÄ° SEÃ‡Ä°LEBÄ°LÄ°R YAP
            setTimeout(() => {
                document.querySelectorAll('.mini-cube').forEach(cube => {
                    cube.classList.add('selectable');
                });
                console.log("âœ… TÃ¼m kÃ¼pler seÃ§ilebilir yapÄ±ldÄ±!");
            }, 100);
        }

        // KÃœP YÃœZEYÄ° OLUÅžTURMA
        function createCubeFace(face) {
            const faceElement = document.createElement('div');
            faceElement.className = `cube-face ${face}`;
            
            // BU YÃœZEY Ä°Ã‡Ä°N HAYVANLARI KARIÅžTIR
            const faceAnimals = [];
            animals.forEach(animal => {
                faceAnimals.push(animal, animal); // Her hayvandan 2 tane
            });
            
            // BOÅž KÃœP EKLE (8 dolu + 1 boÅŸ = 9 kÃ¼p)
            faceAnimals.push(null);
            
            // KARIÅžTIR
            shuffleArray(faceAnimals);
            
            // MÄ°NÄ° KÃœPLERÄ° OLUÅžTUR
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'mini-cube';
                
                if (faceAnimals[i]) {
                    cell.textContent = faceAnimals[i];
                    cell.dataset.animal = faceAnimals[i];
                    cell.dataset.id = `${face}-${i}`;
                    
                    // TIKLAMA OLAYI
                    cell.addEventListener('click', function() {
                        console.log("ðŸ§© KÃ¼p tÄ±klandÄ±:", this.dataset.animal);
                        selectCube(this);
                    });
                } else {
                    cell.style.visibility = 'hidden'; // BoÅŸ kÃ¼p
                }
                
                faceElement.appendChild(cell);
            }
            
            document.getElementById('mainCube').appendChild(faceElement);
        }

        // KÃœP SEÃ‡ME
        function selectCube(cube) {
            if (!cube.dataset.animal) return; // BoÅŸ kÃ¼p

            if (!gameState.selectedCube) {
                // Ä°lk seÃ§im
                gameState.selectedCube = cube;
                cube.classList.add('selected');
                console.log("ðŸ”µ Ä°lk kÃ¼p seÃ§ildi:", cube.dataset.animal);
            } else {
                // Ä°kinci seÃ§im
                const firstCube = gameState.selectedCube;
                
                if (firstCube === cube) {
                    // AynÄ± kÃ¼pe tekrar tÄ±klandÄ±
                    firstCube.classList.remove('selected');
                    gameState.selectedCube = null;
                    return;
                }

                console.log("ðŸŸ¡ Ä°kinci kÃ¼p seÃ§ildi:", cube.dataset.animal);

                if (firstCube.dataset.animal === cube.dataset.animal) {
                    // EÅžLEÅžME BULUNDU
                    console.log("ðŸŽ¯ EÅžLEÅžME BULUNDU!");
                    
                    firstCube.classList.add('matched');
                    cube.classList.add('matched');
                    
                    gameState.matches++;
                    gameState.score += 50;
                    gameState.remainingPairs--;
                    
                    // OYUN BÄ°TÄ°Åž KONTROLÃœ
                    if (gameState.remainingPairs <= 0) {
                        setTimeout(() => {
                            alert(`ðŸŽ‰ TEBRÄ°KLER! Oyunu tamamladÄ±nÄ±z!\nPuan: ${gameState.score}`);
                            backToMenu();
                        }, 1000);
                    }
                } else {
                    // EÅŸleÅŸme yok
                    cube.classList.add('selected');
                    setTimeout(() => {
                        firstCube.classList.remove('selected');
                        cube.classList.remove('selected');
                    }, 500);
                }

                gameState.moves++;
                gameState.selectedCube = null;
                updateUI();
            }
        }

        // SÃœRÃœKLEME KONTROLLERÄ°
        function setupDragControls() {
            const gameContainer = document.getElementById('gameContainer');
            let isDragging = false;
            let lastX, lastY;

            gameContainer.addEventListener('mousedown', startDrag);
            gameContainer.addEventListener('touchstart', startDrag);

            function startDrag(e) {
                isDragging = true;
                lastX = e.clientX || e.touches[0].clientX;
                lastY = e.clientY || e.touches[0].clientY;
                e.preventDefault();
            }

            function drag(e) {
                if (!isDragging) return;

                const currentX = e.clientX || e.touches[0].clientX;
                const currentY = e.clientY || e.touches[0].clientY;
                
                const deltaX = currentX - lastX;
                const deltaY = currentY - lastY;

                gameState.currentRotation.y += deltaX;
                gameState.currentRotation.x += deltaY;

                updateRotation();

                lastX = currentX;
                lastY = currentY;
            }

            function stopDrag() {
                isDragging = false;
            }

            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }

        // DÃ–NÃœÅžÃœ GÃœNCELLE
        function updateRotation() {
            const mainCube = document.getElementById('mainCube');
            mainCube.style.transform = 
                `rotateX(${gameState.currentRotation.x}deg) rotateY(${gameState.currentRotation.y}deg)`;
        }

        // Ä°PUCU
        function showHint() {
            const selectableCubes = document.querySelectorAll('.mini-cube.selectable:not(.matched)');
            if (selectableCubes.length > 0) {
                const randomCube = selectableCubes[Math.floor(Math.random() * selectableCubes.length)];
                randomCube.style.animation = 'pulse 0.5s infinite';
                setTimeout(() => {
                    randomCube.style.animation = '';
                }, 1000);
            }
        }

        // YENÄ°LE
        function resetGame() {
            initializeGame();
        }

        // UI GÃœNCELLE
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('matches').textContent = gameState.matches;
            document.getElementById('remainingPairs').textContent = gameState.remainingPairs;
        }

        // DÄ°ZÄ° KARIÅžTIRMA
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // SAYFA YÃœKLENDÄ°ÄžÄ°NDE
        window.onload = function() {
            console.log("ðŸš€ 3D Blocks hazÄ±r!");
            console.log("ðŸ‘‰ 'OYUNU BAÅžLAT' butonuna tÄ±kla!");
            
            // BaÅŸlangÄ±Ã§ta basit bir kÃ¼p gÃ¶ster
            cubeFaces.forEach(face => {
                const faceElement = document.createElement('div');
                faceElement.className = `cube-face ${face}`;
                faceElement.innerHTML = '<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:#666;">?</div>';
                document.getElementById('mainCube').appendChild(faceElement);
            });
            updateRotation();
        };
    </script>
</body>
</html>
