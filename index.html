<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Blocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        /* BAÅžLANGIÃ‡ EKRANI */
        #startScreen {
            text-align: center;
            padding: 20px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .start-title {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        .start-button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 30px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.7rem;
            opacity: 0.6;
        }

        /* OYUN EKRANI - DAHA KÃœÃ‡ÃœK ELEMENTLER */
        #gameScreen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            position: relative;
        }

        .game-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .game-header h2 {
            font-size: 1.2rem;
            margin: 0;
        }

        .level-info {
            background: rgba(255,255,255,0.2);
            padding: 8px 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
            font-size: 0.8rem;
        }

        .score-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            background: rgba(255,255,255,0.15);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
        }

        .score-item {
            font-size: 0.7rem;
            text-align: center;
        }

        .score-value {
            font-size: 1rem;
            font-weight: bold;
            color: #FFD700;
        }

        /* OYUN ALANI - DAHA BÃœYÃœK */
        .game-container {
            position: relative;
            width: 100%;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            margin: 10px 0;
        }

        #cube3d {
            width: 180px;
            height: 180px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
        }

        .cube-face {
            position: absolute;
            width: 180px;
            height: 180px;
            background: rgba(139, 69, 19, 0.95);
            border: 2px solid #5D4037;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 1px;
            padding: 3px;
            backface-visibility: visible;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.4);
        }

        .cube-cell {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            box-shadow: inset 0 0 3px rgba(0,0,0,0.2);
        }

        .cube-cell.selectable {
            animation: pulse 1.5s infinite;
            background: rgba(255, 215, 0, 0.4);
            border: 2px solid #FFD700;
        }

        .cube-cell.selected {
            transform: scale(0.8);
            box-shadow: 0 0 15px #FFD700, inset 0 0 8px #FFD700;
            z-index: 10;
            background: rgba(255, 215, 0, 0.6);
        }

        .cube-cell.matched {
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }

        /* 3D KÃœP YÃœZEY POZÄ°SYONLARI */
        .front  { transform: rotateY(0deg) translateZ(90px); }
        .back   { transform: rotateY(180deg) translateZ(90px); }
        .right  { transform: rotateY(90deg) translateZ(90px); }
        .left   { transform: rotateY(-90deg) translateZ(90px); }
        .top    { transform: rotateX(90deg) translateZ(90px); }
        .bottom { transform: rotateX(-90deg) translateZ(90px); }

        /* KONTROLLER - DAHA KÃœÃ‡ÃœK */
        .controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .touch-controls {
            position: absolute;
            bottom: 10px;
            display: flex;
            gap: 15px;
        }

        .touch-area {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.25);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            backdrop-filter: blur(10px);
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .tabs {
            position: absolute;
            top: 10px;
            display: flex;
            gap: 10px;
        }

        .tab {
            background: rgba(255,255,255,0.15);
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 0.7rem;
        }

        .tab:hover {
            background: rgba(255,255,255,0.25);
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 5px #FFD700, inset 0 0 5px #FFD700;
            }
            50% { 
                box-shadow: 0 0 15px #FFD700, inset 0 0 8px #FFD700;
            }
        }

        /* MOBÄ°L OPTÄ°MÄ°ZASYON */
        @media (max-width: 768px) {
            .start-title {
                font-size: 2.5rem;
            }
            
            .start-button {
                font-size: 1.3rem;
                padding: 18px 35px;
            }
            
            #cube3d {
                width: 160px;
                height: 160px;
            }
            
            .cube-face {
                width: 160px;
                height: 160px;
            }
            
            .front  { transform: rotateY(0deg) translateZ(80px); }
            .back   { transform: rotateY(180deg) translateZ(80px); }
            .right  { transform: rotateY(90deg) translateZ(80px); }
            .left   { transform: rotateY(-90deg) translateZ(80px); }
            .top    { transform: rotateX(90deg) translateZ(80px); }
            .bottom { transform: rotateX(-90deg) translateZ(80px); }
            
            .cube-cell {
                font-size: 0.9rem;
            }
            
            .game-container {
                height: 45vh;
            }
        }

        @media (max-width: 480px) {
            #cube3d {
                width: 140px;
                height: 140px;
            }
            
            .cube-face {
                width: 140px;
                height: 140px;
            }
            
            .front  { transform: rotateY(0deg) translateZ(70px); }
            .back   { transform: rotateY(180deg) translateZ(70px); }
            .right  { transform: rotateY(90deg) translateZ(70px); }
            .left   { transform: rotateY(-90deg) translateZ(70px); }
            .top    { transform: rotateX(90deg) translateZ(70px); }
            .bottom { transform: rotateX(-90deg) translateZ(70px); }
            
            .cube-cell {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- BAÅžLANGIÃ‡ EKRANI -->
    <div id="startScreen">
        <h1 class="start-title">ðŸŽ² 3D Blocks ðŸŽ²</h1>
        <button class="start-button" onclick="startGame()">OYUNU BAÅžLAT</button>
        <div class="footer">
            YapÄ±mcÄ±: Mbdeasy03
        </div>
    </div>

    <!-- OYUN EKRANI -->
    <div id="gameScreen">
        <div class="tabs">
            <div class="tab" onclick="showScores()">Skorlar</div>
            <div class="tab" onclick="showSettings()">Ayarlar</div>
            <div class="tab" onclick="showHelp()">YardÄ±m</div>
        </div>

        <div class="game-header">
            <h2>BÃ¶lÃ¼m 1</h2>
        </div>

        <div class="level-info">
            <p>Kalan: <span id="remainingPairs">8</span> | DÃ¶nÃ¼ÅŸ: <span id="turnsLeft">10</span></p>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div>Puan</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div>Hamle</div>
                <div class="score-value" id="moves">0</div>
            </div>
            <div class="score-item">
                <div>EÅŸleÅŸme</div>
                <div class="score-value" id="matches">0</div>
            </div>
            <div class="score-item">
                <div>Seviye</div>
                <div class="score-value" id="level">1</div>
            </div>
        </div>

        <div class="game-container" id="gameContainer">
            <div id="cube3d">
                <!-- 3D kÃ¼p yÃ¼zeyleri buraya eklenecek -->
            </div>
        </div>

        <div class="controls">
            <button onclick="showHint()">Ä°pucu</button>
            <button onclick="resetLevel()">Yenile</button>
            <button onclick="backToMenu()">MenÃ¼</button>
        </div>

        <div class="touch-controls">
            <div class="touch-area" onclick="rotateCubeX(-30)">â†»</div>
            <div class="touch-area" onclick="rotateCubeY(-30)">â†º</div>
            <div class="touch-area" onclick="rotateCubeY(30)">â†»</div>
            <div class="touch-area" onclick="rotateCubeX(30)">â†º</div>
        </div>
    </div>

    <script>
        // Oyun konfigÃ¼rasyonu
        const gameConfig = {
            levels: {
                1: { 
                    size: 3, 
                    animals: ['ðŸ¦', 'ðŸ¯', 'ðŸ»', 'ðŸ¼', 'ðŸ¨', 'ðŸ®', 'ðŸ·', 'ðŸ¸', 'ðŸµ'],
                    maxTurns: 10
                }
            },
            cubeFaces: ['front', 'back', 'right', 'left', 'top', 'bottom']
        };

        // Oyun durumu
        let gameState = {
            currentLevel: 1,
            score: 0,
            moves: 0,
            matches: 0,
            turnsLeft: 10,
            selectedCell: null,
            cells: [],
            remainingPairs: 0,
            currentRotation: { x: 0, y: 0, z: 0 },
            isRotating: false,
            isDragging: false,
            lastX: 0,
            lastY: 0
        };

        // Oyunu baÅŸlat
        function startGame() {
            console.log("Oyun baÅŸlatÄ±lÄ±yor...");
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'flex';
            initializeGame();
        }

        // MenÃ¼ye dÃ¶n
        function backToMenu() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }

        // Sekme fonksiyonlarÄ±
        function showScores() {
            alert('En yÃ¼ksek skor: ' + gameState.score);
        }

        function showSettings() {
            alert('Oyun ayarlarÄ± yakÄ±nda eklenecek!');
        }

        function showHelp() {
            alert('KÃ¼pÃ¼ her yÃ¶nde dÃ¶ndÃ¼rerek aynÄ± hayvanlarÄ± bul ve eÅŸleÅŸtir!');
        }

        // Oyunu baÅŸlangÄ±Ã§ durumuna getir
        function initializeGame() {
            const cube3d = document.getElementById('cube3d');
            cube3d.innerHTML = '';
            gameState.cells = [];
            gameState.selectedCell = null;
            gameState.moves = 0;
            gameState.matches = 0;
            gameState.turnsLeft = gameConfig.levels[1].maxTurns;
            gameState.remainingPairs = 0;
            gameState.currentRotation = { x: 0, y: 0, z: 0 };

            const levelConfig = gameConfig.levels[1];
            
            // Her yÃ¼zey iÃ§in hayvanlarÄ± daÄŸÄ±t
            gameConfig.cubeFaces.forEach((face, faceIndex) => {
                const faceAnimals = [...levelConfig.animals];
                shuffleArray(faceAnimals);
                createCubeFace(face, faceAnimals.slice(0, 9));
            });

            updateCubeRotation();
            updateSelectableCells();
            updateUI();
            setupDragControls();
        }

        // KÃ¼p yÃ¼zeyi oluÅŸturma
        function createCubeFace(face, animals) {
            const faceElement = document.createElement('div');
            faceElement.className = `cube-face ${face}`;
            faceElement.dataset.face = face;
            
            let animalIndex = 0;
            
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cube-cell';
                    cell.textContent = animals[animalIndex];
                    cell.dataset.face = face;
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.dataset.animal = animals[animalIndex];
                    cell.dataset.id = `${face}-${row}-${col}`;
                    
                    // TIKLAMA OLAYI - KESÄ°N Ã‡ALIÅžSIN
                    cell.addEventListener('click', function(e) {
                        e.stopPropagation();
                        console.log("HÃ¼cre tÄ±klandÄ±:", this.dataset.animal);
                        selectCell(this);
                    });
                    
                    // Touch event de ekle
                    cell.addEventListener('touchstart', function(e) {
                        e.stopPropagation();
                        console.log("HÃ¼cre touch:", this.dataset.animal);
                        selectCell(this);
                    });
                    
                    faceElement.appendChild(cell);
                    
                    gameState.cells.push({
                        element: cell,
                        animal: animals[animalIndex],
                        face: face,
                        row: row,
                        col: col,
                        id: `${face}-${row}-${col}`,
                        matched: false
                    });
                    
                    animalIndex++;
                }
            }
            
            document.getElementById('cube3d').appendChild(faceElement);
            gameState.remainingPairs += 9;
        }

        // HÃ¼cre seÃ§me - GELÄ°ÅžMÄ°Åž VERSÄ°YON
        function selectCell(cell) {
            console.log("selectCell Ã§aÄŸrÄ±ldÄ±:", cell);
            
            if (!cell || cell.classList.contains('matched')) {
                console.log("HÃ¼cre uygun deÄŸil");
                return;
            }

            if (!cell.classList.contains('selectable')) {
                console.log("HÃ¼cre seÃ§ilebilir deÄŸil");
                return;
            }

            if (!gameState.selectedCell) {
                // Ä°lk seÃ§im
                console.log("Ä°lk seÃ§im:", cell.dataset.animal);
                gameState.selectedCell = cell;
                cell.classList.add('selected');
            } else {
                // Ä°kinci seÃ§im
                const firstCell = gameState.selectedCell;
                console.log("Ä°kinci seÃ§im:", cell.dataset.animal, "Ä°lk:", firstCell.dataset.animal);
                
                if (firstCell === cell) {
                    // AynÄ± hÃ¼creye tekrar tÄ±klandÄ±
                    firstCell.classList.remove('selected');
                    gameState.selectedCell = null;
                    return;
                }

                if (firstCell.dataset.animal === cell.dataset.animal) {
                    // EÅžLEÅžME BULUNDU
                    console.log("EÅŸleÅŸme bulundu!");
                    firstCell.classList.add('matched');
                    cell.classList.add('matched');
                    
                    gameState.matches++;
                    gameState.score += 50;
                    gameState.remainingPairs -= 2;
                    
                    // EÅŸleÅŸen hÃ¼creleri iÅŸaretle
                    gameState.cells.find(c => c.id === firstCell.dataset.id).matched = true;
                    gameState.cells.find(c => c.id === cell.dataset.id).matched = true;
                    
                    // Efekt
                    showMatchEffect(firstCell, cell);
                } else {
                    // EÅŸleÅŸme yok
                    console.log("EÅŸleÅŸme yok");
                    cell.classList.add('selected');
                    setTimeout(() => {
                        firstCell.classList.remove('selected');
                        cell.classList.remove('selected');
                    }, 1000);
                }

                gameState.moves++;
                gameState.selectedCell = null;
                
                checkGameStatus();
                updateSelectableCells();
                updateUI();
            }
        }

        // EÅŸleÅŸme efekti
        function showMatchEffect(cell1, cell2) {
            setTimeout(() => {
                cell1.style.background = '#4CAF50';
                cell2.style.background = '#4CAF50';
            }, 300);
        }

        // SeÃ§ilebilir hÃ¼creleri gÃ¼ncelle
        function updateSelectableCells() {
            // Ã–nce hepsini temizle
            document.querySelectorAll('.cube-cell').forEach(cell => {
                cell.classList.remove('selectable');
            });

            // Kenardaki ve eÅŸleÅŸmemiÅŸ hÃ¼creleri seÃ§ilebilir yap
            gameState.cells.forEach(cell => {
                if (!cell.matched && isOnEdge(cell)) {
                    cell.element.classList.add('selectable');
                }
            });
            
            console.log("SeÃ§ilebilir hÃ¼creler gÃ¼ncellendi");
        }

        // Kenar kontrolÃ¼
        function isOnEdge(cell) {
            const row = parseInt(cell.row);
            const col = parseInt(cell.col);
            // 3x3 grid'de tÃ¼m hÃ¼creler kenarda sayÄ±lÄ±r (basit versiyon)
            return true; // Åžimdilik tÃ¼m hÃ¼creler seÃ§ilebilir
        }

        // KÃœP DÃ–NDÃœRME - TÃœM EKSENLERDE
        function rotateCubeX(angle) {
            gameState.currentRotation.x += angle;
            gameState.turnsLeft--;
            updateCubeRotation();
            updateUI();
            updateSelectableCells();
        }

        function rotateCubeY(angle) {
            gameState.currentRotation.y += angle;
            gameState.turnsLeft--;
            updateCubeRotation();
            updateUI();
            updateSelectableCells();
        }

        // KÃ¼p dÃ¶nÃ¼ÅŸÃ¼nÃ¼ gÃ¼ncelle
        function updateCubeRotation() {
            const cube = document.getElementById('cube3d');
            cube.style.transform = 
                `rotateX(${gameState.currentRotation.x}deg) rotateY(${gameState.currentRotation.y}deg) rotateZ(${gameState.currentRotation.z}deg)`;
        }

        // SÃœRÃœKLEME KONTROLLERÄ° - SONSUZ DÃ–NÃœÅž
        function setupDragControls() {
            const gameContainer = document.getElementById('gameContainer');
            let startX, startY;

            gameContainer.addEventListener('mousedown', startDrag);
            gameContainer.addEventListener('touchstart', startDrag);

            function startDrag(e) {
                e.preventDefault();
                gameState.isDragging = true;
                startX = e.clientX || e.touches[0].clientX;
                startY = e.clientY || e.touches[0].clientY;
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('touchmove', drag);
                document.addEventListener('mouseup', stopDrag);
                document.addEventListener('touchend', stopDrag);
            }

            function drag(e) {
                if (!gameState.isDragging) return;
                e.preventDefault();

                const currentX = e.clientX || e.touches[0].clientX;
                const currentY = e.clientY || e.touches[0].clientY;
                
                const deltaX = currentX - startX;
                const deltaY = currentY - startY;

                // HER YÃ–NDE DÃ–NÃœÅž
                gameState.currentRotation.y += deltaX * 0.5;
                gameState.currentRotation.x += deltaY * 0.5;

                updateCubeRotation();

                startX = currentX;
                startY = currentY;
            }

            function stopDrag() {
                gameState.isDragging = false;
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('touchmove', drag);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchend', stopDrag);
                
                // DÃ¶nÃ¼ÅŸ hakkÄ±nÄ± azalt
                if (gameState.turnsLeft > 0) {
                    gameState.turnsLeft--;
                    updateUI();
                }
            }
        }

        // Ä°pucu gÃ¶ster
        function showHint() {
            const selectableCells = document.querySelectorAll('.cube-cell.selectable:not(.matched)');
            if (selectableCells.length > 0 && gameState.turnsLeft > 0) {
                const randomCell = selectableCells[Math.floor(Math.random() * selectableCells.length)];
                randomCell.style.animation = 'pulse 1s infinite';
                setTimeout(() => {
                    randomCell.style.animation = '';
                }, 2000);
                gameState.turnsLeft--;
                updateUI();
            }
        }

        // Seviyeyi sÄ±fÄ±rla
        function resetLevel() {
            initializeGame();
        }

        // Oyun durumunu kontrol et
        function checkGameStatus() {
            if (gameState.remainingPairs <= 0) {
                setTimeout(() => {
                    alert(`ðŸŽ‰ Tebrikler! TÃ¼m eÅŸleÅŸtirmeler tamamlandÄ±!\nPuan: ${gameState.score}`);
                    backToMenu();
                }, 1000);
            } else if (gameState.turnsLeft <= 0) {
                setTimeout(() => {
                    alert('âŒ DÃ¶nÃ¼ÅŸ hakkÄ±n bitti!\nYeniden baÅŸla.');
                    resetLevel();
                }, 500);
            }
        }

        // UI'Ä± gÃ¼ncelle
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('matches').textContent = gameState.matches;
            document.getElementById('level').textContent = gameState.currentLevel;
            document.getElementById('remainingPairs').textContent = gameState.remainingPairs;
            document.getElementById('turnsLeft').textContent = gameState.turnsLeft;
        }

        // Dizi karÄ±ÅŸtÄ±rma
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Sayfa yÃ¼klendiÄŸinde
        window.onload = function() {
            console.log("Sayfa yÃ¼klendi - 3D Blocks hazÄ±r!");
            // BaÅŸlangÄ±Ã§ta boÅŸ kÃ¼p gÃ¶ster
            gameConfig.cubeFaces.forEach(face => {
                const faceElement = document.createElement('div');
                faceElement.className = `cube-face ${face}`;
                faceElement.innerHTML = '<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-size:1.5rem;color:#666;">?</div>';
                document.getElementById('cube3d').appendChild(faceElement);
            });
            updateCubeRotation();
        };
    </script>
</body>
