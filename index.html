<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Blocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        /* BAÅžLANGIÃ‡ EKRANI */
        #startScreen {
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .start-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .start-button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            border-radius: 40px;
            cursor: pointer;
            margin: 30px 0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.7rem;
            opacity: 0.6;
        }

        /* OYUN EKRANI */
        #gameScreen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .game-header h2 {
            font-size: 1rem;
            margin: 0;
        }

        .level-info {
            background: rgba(255,255,255,0.15);
            padding: 8px 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.8rem;
        }

        .score-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            width: 95%;
            max-width: 350px;
        }

        .score-item {
            font-size: 0.7rem;
            text-align: center;
        }

        .score-value {
            font-size: 1rem;
            font-weight: bold;
            color: #FFD700;
        }

        /* OYUN ALANI - KATMANLI KÃœPLER */
        .game-container {
            position: relative;
            width: 100%;
            height: 55vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            margin: 10px 0;
        }

        .cube-layer {
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
        }

        /* FARKLI BOYUTLARDA KÃœPLER */
        .cube-layer.size-large {
            width: 200px;
            height: 200px;
        }

        .cube-layer.size-medium {
            width: 150px;
            height: 150px;
            transform: scale(0.75);
        }

        .cube-layer.size-small {
            width: 100px;
            height: 100px;
            transform: scale(0.5);
        }

        .single-cube {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .single-cube.selectable {
            animation: pulse 2s infinite;
        }

        .single-cube.selected {
            transform: scale(1.1);
            filter: brightness(1.3);
        }

        .single-cube.matched {
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }

        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(139, 69, 19, 0.9);
            border: 2px solid #5D4037;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            backface-visibility: visible;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }

        /* KÃœP YÃœZEY POZÄ°SYONLARI */
        .front  { transform: rotateY(0deg) translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        /* KÃœÃ‡ÃœK KÃœPLER Ä°Ã‡Ä°N BOYUT AYARI */
        .size-medium .front  { transform: rotateY(0deg) translateZ(75px); }
        .size-medium .back   { transform: rotateY(180deg) translateZ(75px); }
        .size-medium .right  { transform: rotateY(90deg) translateZ(75px); }
        .size-medium .left   { transform: rotateY(-90deg) translateZ(75px); }
        .size-medium .top    { transform: rotateX(90deg) translateZ(75px); }
        .size-medium .bottom { transform: rotateX(-90deg) translateZ(75px); }

        .size-small .front  { transform: rotateY(0deg) translateZ(50px); }
        .size-small .back   { transform: rotateY(180deg) translateZ(50px); }
        .size-small .right  { transform: rotateY(90deg) translateZ(50px); }
        .size-small .left   { transform: rotateY(-90deg) translateZ(50px); }
        .size-small .top    { transform: rotateX(90deg) translateZ(50px); }
        .size-small .bottom { transform: rotateX(-90deg) translateZ(50px); }

        .controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 10px gold;
            }
            50% { 
                box-shadow: 0 0 25px gold;
            }
        }
    </style>
</head>
<body>
    <!-- BAÅžLANGIÃ‡ EKRANI -->
    <div id="startScreen">
        <h1 class="start-title">ðŸŽ² 3D Blocks ðŸŽ²</h1>
        <button class="start-button" onclick="startGame()">OYUNU BAÅžLAT</button>
        <div class="footer">
            YapÄ±mcÄ±: Mbdeasy03
        </div>
    </div>

    <!-- OYUN EKRANI -->
    <div id="gameScreen">
        <div class="game-header">
            <h2>Seviye <span id="currentLevel">1</span> - <span id="cubeSize">3x3</span></h2>
        </div>

        <div class="level-info">
            <p>Kalan EÅŸleÅŸme: <span id="remainingPairs">5</span></p>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div>Puan</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div>Hamle</div>
                <div class="score-value" id="moves">0</div>
            </div>
            <div class="score-item">
                <div>EÅŸleÅŸme</div>
                <div class="score-value" id="matches">0</div>
            </div>
        </div>

        <div class="game-container" id="gameContainer">
            <!-- KATMANLI KÃœPLER BURAYA EKLENECEK -->
        </div>

        <div class="controls">
            <button onclick="showHint()">Ä°pucu</button>
            <button onclick="resetLevel()">Yenile</button>
            <button onclick="backToMenu()">MenÃ¼</button>
        </div>
    </div>

    <script>
        // Oyun konfigÃ¼rasyonu - KATMANLI KÃœPLER
        const gameConfig = {
            levels: {
                1: { 
                    name: "BaÅŸlangÄ±Ã§",
                    cubes: [
                        { animal: 'ðŸ¦', position: { x: 0, y: 0, z: 0 }, size: 'large' },
                        { animal: 'ðŸ¯', position: { x: 0, y: 0, z: 0 }, size: 'large' },
                        { animal: 'ðŸ»', position: { x: 0, y: 0, z: 0 }, size: 'large' },
                        { animal: 'ðŸ¼', position: { x: 0, y: 0, z: 0 }, size: 'large' },
                        { animal: 'ðŸ¨', position: { x: 0, y: 0, z: 0 }, size: 'large' }
                    ]
                },
                2: { 
                    name: "Orta",
                    cubes: [
                        { animal: 'ðŸ¦', position: { x: -50, y: 0, z: 0 }, size: 'medium' },
                        { animal: 'ðŸ¯', position: { x: 50, y: 0, z: 0 }, size: 'medium' },
                        { animal: 'ðŸ»', position: { x: 0, y: -50, z: 0 }, size: 'medium' },
                        { animal: 'ðŸ¼', position: { x: 0, y: 50, z: 0 }, size: 'medium' },
                        { animal: 'ðŸ¨', position: { x: 0, y: 0, z: -50 }, size: 'medium' },
                        { animal: 'ðŸ®', position: { x: 0, y: 0, z: 50 }, size: 'medium' }
                    ]
                },
                3: { 
                    name: "Zor",
                    cubes: [
                        { animal: 'ðŸ¦', position: { x: -60, y: -60, z: 0 }, size: 'small' },
                        { animal: 'ðŸ¯', position: { x: 60, y: -60, z: 0 }, size: 'small' },
                        { animal: 'ðŸ»', position: { x: -60, y: 60, z: 0 }, size: 'small' },
                        { animal: 'ðŸ¼', position: { x: 60, y: 60, z: 0 }, size: 'small' },
                        { animal: 'ðŸ¨', position: { x: 0, y: 0, z: -60 }, size: 'small' },
                        { animal: 'ðŸ®', position: { x: 0, y: 0, z: 60 }, size: 'small' },
                        { animal: 'ðŸ·', position: { x: -40, y: 0, z: 40 }, size: 'small' },
                        { animal: 'ðŸ¸', position: { x: 40, y: 0, z: 40 }, size: 'small' }
                    ]
                }
            },
            cubeFaces: ['front', 'back', 'right', 'left', 'top', 'bottom']
        };

        // Oyun durumu
        let gameState = {
            currentLevel: 1,
            score: 0,
            moves: 0,
            matches: 0,
            selectedCube: null,
            remainingPairs: 0,
            currentRotation: { x: 15, y: 15 },
            isDragging: false,
            lastX: 0,
            lastY: 0,
            cubes: []
        };

        // OYUNU BAÅžLAT
        function startGame() {
            console.log("Oyun baÅŸlatÄ±lÄ±yor...");
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'flex';
            gameState.currentLevel = 1;
            initializeGame();
        }

        // MenÃ¼ye dÃ¶n
        function backToMenu() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }

        // Oyunu baÅŸlangÄ±Ã§ durumuna getir
        function initializeGame() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = '';
            
            gameState.score = 0;
            gameState.moves = 0;
            gameState.matches = 0;
            gameState.selectedCube = null;
            gameState.cubes = [];
            
            const levelConfig = gameConfig.levels[gameState.currentLevel];
            gameState.remainingPairs = levelConfig.cubes.length / 2;

            // KÃœPLERÄ° OLUÅžTUR
            levelConfig.cubes.forEach((cubeConfig, index) => {
                createSingleCube(cubeConfig, index);
            });

            updateUI();
            setupDragControls();
            updateSelectableCubes();
            
            console.log("KatmanlÄ± kÃ¼pler oluÅŸturuldu!");
        }

        // TEK KÃœP OLUÅžTURMA - HER KÃœP TEK HAYVAN
        function createSingleCube(cubeConfig, id) {
            const cubeLayer = document.createElement('div');
            cubeLayer.className = `cube-layer size-${cubeConfig.size}`;
            cubeLayer.style.transform = `translate3d(${cubeConfig.position.x}px, ${cubeConfig.position.y}px, ${cubeConfig.position.z}px)`;
            
            const singleCube = document.createElement('div');
            singleCube.className = 'single-cube';
            singleCube.dataset.animal = cubeConfig.animal;
            singleCube.dataset.id = id;
            
            // 6 YÃœZEYÄ° OLUÅžTUR - HEPSÄ° AYNI HAYVAN
            gameConfig.cubeFaces.forEach(face => {
                const faceElement = document.createElement('div');
                faceElement.className = `cube-face ${face}`;
                faceElement.textContent = cubeConfig.animal;
                singleCube.appendChild(faceElement);
            });
            
            // TIKLAMA OLAYI
            singleCube.addEventListener('click', function(e) {
                e.stopPropagation();
                console.log("KÃ¼p tÄ±klandÄ±:", this.dataset.animal);
                selectCube(this);
            });
            
            cubeLayer.appendChild(singleCube);
            document.getElementById('gameContainer').appendChild(cubeLayer);
            
            // Oyun durumuna ekle
            gameState.cubes.push({
                element: singleCube,
                animal: cubeConfig.animal,
                id: id,
                matched: false
            });
        }

        // KÃœP SEÃ‡ME - KESÄ°N Ã‡ALIÅžAN
        function selectCube(cube) {
            if (cube.classList.contains('matched')) return;
            
            if (!cube.classList.contains('selectable')) {
                console.log("Bu kÃ¼p ÅŸu anda seÃ§ilemez");
                return;
            }

            if (!gameState.selectedCube) {
                // Ä°lk seÃ§im
                gameState.selectedCube = cube;
                cube.classList.add('selected');
                console.log("Ä°lk kÃ¼p seÃ§ildi:", cube.dataset.animal);
            } else {
                // Ä°kinci seÃ§im
                const firstCube = gameState.selectedCube;
                
                if (firstCube === cube) {
                    // AynÄ± kÃ¼pe tekrar tÄ±klandÄ±
                    firstCube.classList.remove('selected');
                    gameState.selectedCube = null;
                    return;
                }

                console.log("Ä°kinci kÃ¼p seÃ§ildi:", cube.dataset.animal);
                console.log("KarÅŸÄ±laÅŸtÄ±rma:", firstCube.dataset.animal, "vs", cube.dataset.animal);

                if (firstCube.dataset.animal === cube.dataset.animal) {
                    // EÅžLEÅžME BULUNDU
                    console.log("EÅžLEÅžME BULUNDU!");
                    
                    firstCube.classList.add('matched');
                    cube.classList.add('matched');
                    
                    gameState.matches++;
                    gameState.score += 100 * gameState.currentLevel;
                    gameState.remainingPairs--;
                    
                    // EÅŸleÅŸen kÃ¼pleri iÅŸaretle
                    gameState.cubes.find(c => c.id == firstCube.dataset.id).matched = true;
                    gameState.cubes.find(c => c.id == cube.dataset.id).matched = true;
                    
                    // Seviye tamamlama kontrolÃ¼
                    checkLevelCompletion();
                } else {
                    // EÅŸleÅŸme yok
                    cube.classList.add('selected');
                    setTimeout(() => {
                        firstCube.classList.remove('selected');
                        cube.classList.remove('selected');
                    }, 800);
                }

                gameState.moves++;
                gameState.selectedCube = null;
                updateUI();
                updateSelectableCubes();
            }
        }

        // SEÃ‡Ä°LEBÄ°LÄ°R KÃœPLERÄ° GÃœNCELLE
        function updateSelectableCubes() {
            // Ã–nce hepsini temizle
            document.querySelectorAll('.single-cube').forEach(cube => {
                cube.classList.remove('selectable');
            });
            
            // EÅŸleÅŸmemiÅŸ kÃ¼pleri seÃ§ilebilir yap
            gameState.cubes.forEach(cube => {
                if (!cube.matched) {
                    cube.element.classList.add('selectable');
                }
            });
        }

        // SEVÄ°YE TAMAMLAMA
        function checkLevelCompletion() {
            if (gameState.remainingPairs <= 0) {
                setTimeout(() => {
                    if (gameState.currentLevel < 3) {
                        gameState.currentLevel++;
                        alert(`ðŸŽ‰ Seviye ${gameState.currentLevel - 1} tamamlandÄ±!\nYeni seviye: ${gameConfig.levels[gameState.currentLevel].name}`);
                        initializeGame();
                    } else {
                        alert(`ðŸ† TEBRÄ°KLER! TÃ¼m seviyeleri tamamladÄ±nÄ±z!\nToplam Puan: ${gameState.score}`);
                        backToMenu();
                    }
                }, 1000);
            }
        }

        // SÃœRÃœKLEME KONTROLLERÄ° - AKICI DÃ–NÃœÅž
        function setupDragControls() {
            const gameContainer = document.getElementById('gameContainer');
            
            gameContainer.addEventListener('mousedown', startDrag);
            gameContainer.addEventListener('touchstart', startDrag);

            function startDrag(e) {
                gameState.isDragging = true;
                gameState.lastX = e.clientX || e.touches[0].clientX;
                gameState.lastY = e.clientY || e.touches[0].clientY;
                e.preventDefault();
            }

            function drag(e) {
                if (!gameState.isDragging) return;

                const currentX = e.clientX || e.touches[0].clientX;
                const currentY = e.clientY || e.touches[0].clientY;
                
                const deltaX = currentX - gameState.lastX;
                const deltaY = currentY - gameState.lastY;

                // AKICI DÃ–NÃœÅž
                gameState.currentRotation.y += deltaX * 0.8;
                gameState.currentRotation.x += deltaY * 0.8;

                updateRotation();

                gameState.lastX = currentX;
                gameState.lastY = currentY;
            }

            function stopDrag() {
                gameState.isDragging = false;
            }

            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }

        // DÃ–NÃœÅžÃœ GÃœNCELLE
        function updateRotation() {
            const cubeLayers = document.querySelectorAll('.cube-layer');
            cubeLayers.forEach(layer => {
                layer.style.transform += ` rotateX(${gameState.currentRotation.x}deg) rotateY(${gameState.currentRotation.y}deg)`;
            });
        }

        // Ä°PUCU
        function showHint() {
            const selectableCubes = document.querySelectorAll('.single-cube.selectable:not(.matched)');
            if (selectableCubes.length > 0) {
                const randomCube = selectableCubes[Math.floor(Math.random() * selectableCubes.length)];
                randomCube.style.animation = 'pulse 0.8s infinite';
                setTimeout(() => {
                    randomCube.style.animation = '';
                }, 1600);
            }
        }

        // YENÄ°LE
        function resetLevel() {
            initializeGame();
        }

        // UI GÃœNCELLE
        function updateUI() {
            const levelConfig = gameConfig.levels[gameState.currentLevel];
            document.getElementById('currentLevel').textContent = gameState.currentLevel;
            document.getElementById('cubeSize').textContent = levelConfig.name;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('matches').textContent = gameState.matches;
            document.getElementById('remainingPairs').textContent = gameState.remainingPairs;
        }

        // SAYFA YÃœKLENDÄ°ÄžÄ°NDE
        window.onload = function() {
            console.log("3D Blocks - KatmanlÄ± KÃ¼p Sistemi HazÄ±r!");
        };
    </script>
</body>
</html>
