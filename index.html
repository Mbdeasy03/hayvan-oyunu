       <!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Blocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        /* BAÅLANGIÃ‡ EKRANI */
        #startScreen {
            text-align: center;
            padding: 20px;
            width: 100%;
            display: block;
        }

        .start-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .start-button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            border-radius: 40px;
            cursor: pointer;
            margin: 30px 0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            font-weight: bold;
            border: 3px solid #FFFFFF;
            transition: transform 0.2s;
        }

        .start-button:hover {
            transform: scale(1.05);
        }

        .start-button:active {
            transform: scale(0.95);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.7rem;
            opacity: 0.6;
        }

        /* OYUN EKRANI */
        #gameScreen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .game-header h2 {
            font-size: 1rem;
            margin: 0;
        }

        .level-info {
            background: rgba(255,255,255,0.15);
            padding: 8px 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.8rem;
        }

        .score-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            width: 95%;
            max-width: 350px;
        }

        .score-item {
            font-size: 0.7rem;
            text-align: center;
        }

        .score-value {
            font-size: 1rem;
            font-weight: bold;
            color: #FFD700;
        }

        /* OYUN ALANI - 3D KÃœP */
        .game-container {
            position: relative;
            width: 100%;
            height: 55vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            margin: 5px 0;
        }

        #mainCube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
            transform: rotateX(20deg) rotateY(20deg);
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(139, 69, 19, 0.9);
            border: 2px solid #5D4037;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 3px;
            padding: 5px;
            backface-visibility: visible;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        .mini-cube {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .mini-cube.selectable {
            animation: pulse 1.5s infinite;
        }

        /* Ã–NEMLÄ° DEÄÄ°ÅÄ°KLÄ°K: Sadece tÄ±klanan spesifik kÃ¼p vurgulansÄ±n */
        .mini-cube.selected {
            transform: scale(0.85);
            box-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700, inset 0 0 10px #FFD700;
            background: rgba(255, 215, 0, 0.8);
            z-index: 10;
            animation: strongPulse 0.5s infinite;
        }

        /* TÃ¼m yÃ¼zlerdeki aynÄ± mini kÃ¼p iÃ§in daha hafif vurgu */
        .mini-cube.same-mini-cube {
            background: rgba(255, 235, 150, 0.9);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .mini-cube.matched {
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
            transition: all 0.5s ease;
        }

        /* 3D KÃœP YÃœZEY POZÄ°SYONLARI */
        .front  { transform: rotateY(0deg) translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        .controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
        }

        .control-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .control-button:active {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
            }
            50% { 
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            }
        }

        @keyframes strongPulse {
            0%, 100% { 
                box-shadow: 0 0 15px #FFD700, 0 0 25px #FFD700;
            }
            50% { 
                box-shadow: 0 0 25px #FFD700, 0 0 35px #FFD700;
            }
        }
    </style>
</head>
<body>
    <!-- BAÅLANGIÃ‡ EKRANI -->
    <div id="startScreen">
        <h1 class="start-title">ğŸ² 3D Blocks ğŸ²</h1>
        <button class="start-button" id="startButton">OYUNU BAÅLAT</button>
        <div class="footer">
            YapÄ±mcÄ±: Mbdeasy03
        </div>
    </div>

    <!-- OYUN EKRANI -->
    <div id="gameScreen">
        <div class="game-header">
            <h2>Seviye 1 - 3x3 KÃ¼p</h2>
        </div>

        <div class="level-info">
            <p>Kalan EÅŸleÅŸme: <span id="remainingPairs">4</span></p>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div>Puan</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div>Hamle</div>
                <div class="score-value" id="moves">0</div>
            </div>
            <div class="score-item">
                <div>EÅŸleÅŸme</div>
                <div class="score-value" id="matches">0</div>
            </div>
        </div>

        <div class="game-container" id="gameContainer">
            <div id="mainCube">
                <!-- 3D KÃœP BURAYA EKLENECEK -->
            </div>
        </div>

        <div class="controls">
            <button class="control-button" id="hintButton">Ä°pucu</button>
            <button class="control-button" id="resetButton">Yenile</button>
            <button class="control-button" id="menuButton">MenÃ¼</button>
        </div>
    </div>

    <script>
        // === OYUN KODU - 1. VE 3. MADDE Ã‡Ã–ZÃœLDÃœ ===
        console.log("=== 3D BLOCKS OYUNU YÃœKLENÄ°YOR ===");

        // OYUN AYARLARI
        const gameConfig = {
            animals: ['ğŸ¦', 'ğŸ¯', 'ğŸ»', 'ğŸ¼', 'ğŸ¨', 'ğŸµ', 'ğŸ¶', 'ğŸ±', 'ğŸ°'],
            cubeFaces: ['front', 'back', 'right', 'left', 'top', 'bottom']
        };

        // OYUN DURUMU
        let gameState = {
            score: 0,
            moves: 0,
            matches: 0,
            selectedCube: null,
            remainingPairs: 4,
            currentRotation: { x: 20, y: 20 },
            isDragging: false,
            lastX: 0,
            lastY: 0,
            cubeData: {},
            miniCubeAnimals: [] // Mini kÃ¼p hayvanlarÄ±nÄ± saklayacaÄŸÄ±z
        };

        // === TÃœM BUTONLARI BAÅLAT ===
        function initializeAllButtons() {
            console.log("ğŸ”§ TÃ¼m butonlar hazÄ±rlanÄ±yor...");
            
            const startButton = document.getElementById('startButton');
            if (startButton) {
                startButton.addEventListener('click', startGame);
                startButton.style.border = "3px solid #00FF00";
                console.log("âœ… BaÅŸlat butonu hazÄ±r");
            }
            
            const hintButton = document.getElementById('hintButton');
            if (hintButton) {
                hintButton.addEventListener('click', showHint);
                console.log("âœ… Ä°pucu butonu hazÄ±r");
            }
            
            const resetButton = document.getElementById('resetButton');
            if (resetButton) {
                resetButton.addEventListener('click', resetGame);
                console.log("âœ… Yenile butonu hazÄ±r");
            }
            
            const menuButton = document.getElementById('menuButton');
            if (menuButton) {
                menuButton.addEventListener('click', backToMenu);
                console.log("âœ… MenÃ¼ butonu hazÄ±r");
            }
        }

        // OYUNU BAÅLAT
        function startGame() {
            console.log("ğŸ® OYUN BAÅLAT BUTONU TIKLANDI!");
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'flex';
            
            initializeGame();
        }

        function backToMenu() {
            console.log("ğŸ  MenÃ¼ye dÃ¶nÃ¼lÃ¼yor...");
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }

        function initializeGame() {
            console.log("ğŸ”„ Oyun hazÄ±rlanÄ±yor...");
            
            const mainCube = document.getElementById('mainCube');
            if (mainCube) {
                mainCube.innerHTML = '';
            }
            
            // Oyun durumunu sÄ±fÄ±rla
            gameState.score = 0;
            gameState.moves = 0;
            gameState.matches = 0;
            gameState.selectedCube = null;
            gameState.remainingPairs = 4;
            gameState.currentRotation = { x: 20, y: 20 };
            gameState.cubeData = {};
            gameState.miniCubeAnimals = [];

            // 3D KÃœPÃœ OLUÅTUR
            create3DCube();
            
            updateUI();
            setupDragControls();
            enableAllCubes();
            
            console.log("âœ… Oyun hazÄ±r! KÃ¼plere tÄ±kla!");
        }

        function create3DCube() {
            const mainCube = document.getElementById('mainCube');
            if (!mainCube) {
                console.error("âŒ mainCube elementi bulunamadÄ±!");
                return;
            }
            
            // Ã–NEMLÄ° DEÄÄ°ÅÄ°KLÄ°K: 9 mini kÃ¼p iÃ§in hayvanlarÄ± belirle ve sakla
            const animalPairs = [];
            
            // 4 Ã§ift hayvan oluÅŸtur (8 kÃ¼p) + 1 bonus
            for (let i = 0; i < 4; i++) {
                const animal = gameConfig.animals[i];
                animalPairs.push(animal, animal); // Her hayvandan 2 tane
            }
            
            // 9. kÃ¼p iÃ§in bonus hayvan
            animalPairs.push(gameConfig.animals[8]);
            
            // KarÄ±ÅŸtÄ±r
            for (let i = animalPairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [animalPairs[i], animalPairs[j]] = [animalPairs[j], animalPairs[i]];
            }
            
            // Her mini kÃ¼p iÃ§in hayvan ata ve sakla
            gameState.miniCubeAnimals = [...animalPairs];

            // 6 yÃ¼zeyi oluÅŸtur
            gameConfig.cubeFaces.forEach(face => {
                const faceElement = document.createElement('div');
                faceElement.className = `cube-face ${face}`;
                
                // HER YÃœZEY Ä°Ã‡Ä°N 9 KÃœP (3x3)
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'mini-cube';
                    
                    // Ã–NEMLÄ° DEÄÄ°ÅÄ°KLÄ°K: AYNI MÄ°NÄ° KÃœPÃœN TÃœM YÃœZLERÄ°NDE AYNI HAYVAN
                    const animal = gameState.miniCubeAnimals[i];
                    cell.textContent = animal;
                    cell.dataset.animal = animal;
                    cell.dataset.miniCubeId = i; // Mini kÃ¼p ID'si
                    cell.dataset.face = face;
                    
                    // TIKLAMA OLAYI
                    cell.addEventListener('click', function() {
                        console.log("ğŸ¯ KÃ¼p tÄ±klandÄ±:", this.dataset.animal, "MiniCube ID:", this.dataset.miniCubeId, "YÃ¼z:", this.dataset.face);
                        selectCube(this);
                    });
                    
                    // KÃ¼p verisini sakla
                    if (!gameState.cubeData[i]) {
                        gameState.cubeData[i] = {
                            animal: animal,
                            matched: false
                        };
                    }
                    
                    faceElement.appendChild(cell);
                }
                
                mainCube.appendChild(faceElement);
            });
            
            updateCubeRotation();
            console.log("ğŸ² 3D KÃ¼p oluÅŸturuldu. Her mini kÃ¼pÃ¼n 6 yÃ¼zÃ¼nde aynÄ± hayvan var!");
        }

        function selectCube(clickedCube) {
            const miniCubeId = clickedCube.dataset.miniCubeId;
            const animal = clickedCube.dataset.animal;
            const face = clickedCube.dataset.face;
            
            console.log("ğŸ”µ KÃ¼p seÃ§iliyor:", animal, "ID:", miniCubeId, "YÃ¼z:", face);

            // EÅŸleÅŸmiÅŸ kÃ¼pe tÄ±klanÄ±yorsa iÅŸlem yapma
            if (gameState.cubeData[miniCubeId]?.matched) {
                console.log("âŒ Bu kÃ¼p zaten eÅŸleÅŸmiÅŸ!");
                return;
            }

            if (!gameState.selectedCube) {
                // Ä°LK SEÃ‡Ä°M
                gameState.selectedCube = {
                    element: clickedCube,
                    miniCubeId: miniCubeId,
                    animal: animal,
                    face: face
                };
                
                // Ã–NEMLÄ° DEÄÄ°ÅÄ°KLÄ°K: SADECE TIKLANAN SPESÄ°FÄ°K KÃœPÃœ VURGULA
                clearAllSelections();
                clickedCube.classList.add('selected');
                
                // AynÄ± mini kÃ¼pÃ¼n diÄŸer yÃ¼zlerine hafif vurgu
                highlightSameMiniCube(miniCubeId, true);
                
            } else {
                // Ä°KÄ°NCÄ° SEÃ‡Ä°M
                const firstSelection = gameState.selectedCube;
                
                // AynÄ± kÃ¼pe tekrar tÄ±klandÄ±ysa seÃ§imi kaldÄ±r
                if (firstSelection.miniCubeId === miniCubeId && firstSelection.face === face) {
                    clearAllSelections();
                    gameState.selectedCube = null;
                    return;
                }

                // EÅLEÅME KONTROLÃœ
                if (firstSelection.animal === animal) {
                    // EÅLEÅME BULUNDU
                    console.log("ğŸ‰ EÅLEÅME BULUNDU! MiniCube ID'ler:", firstSelection.miniCubeId, "ve", miniCubeId);
                    
                    // Her iki mini kÃ¼pÃ¼ de eÅŸleÅŸmiÅŸ olarak iÅŸaretle
                    gameState.cubeData[firstSelection.miniCubeId].matched = true;
                    gameState.cubeData[miniCubeId].matched = true;
                    
                    // Her iki mini kÃ¼pÃ¼n tÃ¼m yÃ¼zlerini kaybet
                    hideMatchedMiniCube(firstSelection.miniCubeId);
                    hideMatchedMiniCube(miniCubeId);
                    
                    gameState.matches++;
                    gameState.score += 50;
                    gameState.remainingPairs--;
                    
                    if (gameState.remainingPairs <= 0) {
                        setTimeout(() => {
                            alert(`ğŸ† TEBRÄ°KLER! Oyunu tamamladÄ±nÄ±z!\nPuan: ${gameState.score}`);
                            backToMenu();
                        }, 1000);
                    }
                } else {
                    // EÅLEÅME YOK
                    clickedCube.classList.add('selected');
                    
                    setTimeout(() => {
                        clearAllSelections();
                    }, 600);
                }

                gameState.moves++;
                gameState.selectedCube = null;
                updateUI();
            }
        }

        function clearAllSelections() {
            document.querySelectorAll('.mini-cube.selected').forEach(cube => {
                cube.classList.remove('selected');
            });
            document.querySelectorAll('.mini-cube.same-mini-cube').forEach(cube => {
                cube.classList.remove('same-mini-cube');
            });
        }

        function highlightSameMiniCube(miniCubeId, highlight) {
            const allFaces = document.querySelectorAll(`.mini-cube[data-mini-cube-id="${miniCubeId}"]`);
            
            allFaces.forEach(cube => {
                if (highlight) {
                    cube.classList.add('same-mini-cube');
                } else {
                    cube.classList.remove('same-mini-cube');
                }
            });
        }

        function hideMatchedMiniCube(miniCubeId) {
            const allFaces = document.querySelectorAll(`.mini-cube[data-mini-cube-id="${miniCubeId}"]`);
            
            allFaces.forEach(cube => {
                cube.classList.add('matched');
            });
        }

        function setupDragControls() {
            const gameContainer = document.getElementById('gameContainer');
            if (!gameContainer) return;
            
            gameContainer.addEventListener('mousedown', startDrag);
            gameContainer.addEventListener('touchstart', startDrag);

            function startDrag(e) {
                gameState.isDragging = true;
                gameState.lastX = e.clientX || e.touches[0].clientX;
                gameState.lastY = e.clientY || e.touches[0].clientY;
                e.preventDefault();
            }

            function drag(e) {
                if (!gameState.isDragging) return;

                const currentX = e.clientX || e.touches[0].clientX;
                const currentY = e.clientY || e.touches[0].clientY;
                
                const deltaX = currentX - gameState.lastX;
                const deltaY = currentY - gameState.lastY;

                gameState.currentRotation.y += deltaX * 0.8;
                gameState.currentRotation.x -= deltaY * 0.8;

                updateCubeRotation();

                gameState.lastX = currentX;
                gameState.lastY = currentY;
            }

            function stopDrag() {
                gameState.isDragging = false;
            }

            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }

        function updateCubeRotation() {
            const mainCube = document.getElementById('mainCube');
            if (mainCube) {
                mainCube.style.transform = 
                    `rotateX(${gameState.currentRotation.x}deg) rotateY(${gameState.currentRotation.y}deg)`;
            }
        }

        function enableAllCubes() {
            setTimeout(() => {
                document.querySelectorAll('.mini-cube').forEach(cube => {
                    cube.classList.add('selectable');
                });
                console.log("âœ… TÃ¼m kÃ¼pler seÃ§ilebilir!");
            }, 500);
        }

        function showHint() {
            console.log("ğŸ’¡ Ä°pucu butonuna tÄ±klandÄ±");
            const unmatchedCubes = [];
            
            for (let i = 0; i < 9; i++) {
                if (!gameState.cubeData[i]?.matched) {
                    unmatchedCubes.push(i);
                }
            }
            
            if (unmatchedCubes.length > 1) {
                const randomCubeId = unmatchedCubes[Math.floor(Math.random() * unmatchedCubes.length)];
                const randomFaceCubes = document.querySelectorAll(`.mini-cube[data-mini-cube-id="${randomCubeId}"]`);
                if (randomFaceCubes.length > 0) {
                    randomFaceCubes[0].classList.add('selected');
                    
                    setTimeout(() => {
                        if (gameState.selectedCube?.miniCubeId !== randomCubeId) {
                            randomFaceCubes[0].classList.remove('selected');
                        }
                    }, 1500);
                }
            }
        }

        function resetGame() {
            console.log("ğŸ”„ Oyun yeniden baÅŸlatÄ±lÄ±yor");
            initializeGame();
        }

        function updateUI() {
            const scoreElement = document.getElementById('score');
            const movesElement = document.getElementById('moves');
            const matchesElement = document.getElementById('matches');
            const remainingPairsElement = document.getElementById('remainingPairs');
            
            if (scoreElement) scoreElement.textContent = gameState.score;
            if (movesElement) movesElement.textContent = gameState.moves;
            if (matchesElement) matchesElement.textContent = gameState.matches;
            if (remainingPairsElement) remainingPairsElement.textContent = gameState.remainingPairs;
        }

        // === SAYFA YÃœKLENDÄ°ÄÄ°NDE KESÄ°N Ã‡ALIÅTIR ===
        window.addEventListener('load', function() {
            console.log("âœ… Sayfa tamamen yÃ¼klendi!");
            initializeAllButtons();
        });

        document.addEventListener('DOMContentLoaded', function() {
            console.log("ğŸ“„ DOM hazÄ±r!");
            initializeAllButtons();
        });

        window.addEventListener('error', function(e) {
            console.error('âŒ Hata oluÅŸtu:', e.error);
        });
    </script>
</body>
</html>
