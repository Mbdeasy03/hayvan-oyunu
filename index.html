<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Blocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        #startScreen {
            text-align: center;
            padding: 20px;
            width: 100%;
            display: block;
        }

        .start-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .start-button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            border-radius: 40px;
            cursor: pointer;
            margin: 30px 0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            font-weight: bold;
            border: 3px solid #FFFFFF;
        }

        #gameScreen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        #mainCube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(20deg) rotateY(20deg);
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(139, 69, 19, 0.9);
            border: 2px solid #5D4037;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 3px;
            padding: 5px;
        }

        .mini-cube {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mini-cube.selected {
            background: gold;
            box-shadow: 0 0 20px gold;
            transform: scale(0.9);
        }

        .mini-cube.matched {
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }

        .front  { transform: rotateY(0deg) translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1 class="start-title">üé≤ 3D Blocks üé≤</h1>
        <button class="start-button" id="startButton">OYUNU BA≈ûLAT</button>
    </div>

    <div id="gameScreen">
        <div class="game-container">
            <div id="mainCube"></div>
        </div>
        <div class="controls">
            <button onclick="resetGame()">Yenile</button>
            <button onclick="backToMenu()">Men√º</button>
        </div>
    </div>

    <script>
        // BASƒ∞T VE √áALI≈ûAN OYUN KODU
        console.log("=== 3D BLOCKS - YENƒ∞ BA≈ûLANGI√á ===");

        const animals = ['ü¶Å', 'üêØ', 'üêª', 'üêº', 'üê®', 'üêµ'];
        const faces = ['front', 'back', 'right', 'left', 'top', 'bottom'];

        let gameState = {
            selectedCube: null,
            miniCubeAnimals: []
        };

        // BUTON √áALI≈ûSIN
        document.getElementById('startButton').onclick = startGame;

        function startGame() {
            console.log("üéÆ OYUN BA≈ûLIYOR");
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'flex';
            initializeGame();
        }

        function backToMenu() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }

        function initializeGame() {
            console.log("üîÑ Oyun hazƒ±rlanƒ±yor...");
            
            const mainCube = document.getElementById('mainCube');
            mainCube.innerHTML = '';

            // 9 Mƒ∞Nƒ∞ K√úP ƒ∞√áƒ∞N HAYVANLARI BELƒ∞RLE
            gameState.miniCubeAnimals = [];
            
            // 4 √ßift + 1 tek hayvan
            const pairs = [];
            for (let i = 0; i < 4; i++) {
                const animal = animals[i];
                pairs.push(animal, animal); // √áiftler
            }
            pairs.push(animals[4]); // Tek hayvan
            
            // Karƒ±≈ütƒ±r
            for (let i = pairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pairs[i], pairs[j]] = [pairs[j], pairs[i]];
            }
            
            gameState.miniCubeAnimals = pairs;
            console.log("üé≤ Mini k√ºp hayvanlarƒ±:", gameState.miniCubeAnimals);

            // 3D K√úP√ú OLU≈ûTUR
            create3DCube();
            setupDragControls();
        }

        function create3DCube() {
            const mainCube = document.getElementById('mainCube');
            
            faces.forEach(face => {
                const faceElement = document.createElement('div');
                faceElement.className = `cube-face ${face}`;
                
                // 9 K√úP OLU≈ûTUR
                for (let miniCubeId = 0; miniCubeId < 9; miniCubeId++) {
                    const cell = document.createElement('div');
                    cell.className = 'mini-cube';
                    
                    // √ñNEMLƒ∞: AYNI Mƒ∞Nƒ∞ K√úP√úN T√úM Y√úZLERƒ∞NDE AYNI HAYVAN
                    const animal = gameState.miniCubeAnimals[miniCubeId];
                    cell.textContent = animal;
                    cell.dataset.miniCubeId = miniCubeId;
                    cell.dataset.animal = animal;
                    
                    cell.onclick = function() {
                        handleCubeClick(this);
                    };
                    
                    faceElement.appendChild(cell);
                }
                
                mainCube.appendChild(faceElement);
            });
            
            console.log("‚úÖ 3D K√ºp olu≈üturuldu");
        }

        function handleCubeClick(clickedCube) {
            console.log("üéØ Tƒ±klandƒ±:", clickedCube.dataset.animal, "ID:", clickedCube.dataset.miniCubeId);
            
            const miniCubeId = clickedCube.dataset.miniCubeId;
            const animal = clickedCube.dataset.animal;

            // Zaten se√ßiliyse se√ßimi kaldƒ±r
            if (gameState.selectedCube === parseInt(miniCubeId)) {
                clearSelection();
                return;
            }

            // ƒ∞lk se√ßim
            if (gameState.selectedCube === null) {
                gameState.selectedCube = parseInt(miniCubeId);
                selectAllFacesOfMiniCube(miniCubeId);
                console.log("üîµ ƒ∞lk se√ßim:", animal);
            } 
            // ƒ∞kinci se√ßim - e≈üle≈üme kontrol√º
            else {
                const firstAnimal = gameState.miniCubeAnimals[gameState.selectedCube];
                const secondAnimal = gameState.miniCubeAnimals[miniCubeId];
                
                console.log("üîç E≈üle≈üme kontrol√º:", firstAnimal, "vs", secondAnimal);
                
                if (firstAnimal === secondAnimal) {
                    console.log("üéâ E≈ûLE≈ûME BULUNDU!");
                    // Her iki mini k√ºp√º de kaybet
                    hideMiniCube(gameState.selectedCube);
                    hideMiniCube(parseInt(miniCubeId));
                } else {
                    console.log("‚ùå E≈üle≈üme yok");
                }
                
                // Se√ßimi temizle
                setTimeout(() => {
                    clearSelection();
                }, 500);
            }
        }

        function selectAllFacesOfMiniCube(miniCubeId) {
            const allFaces = document.querySelectorAll(`[data-mini-cube-id="${miniCubeId}"]`);
            allFaces.forEach(cube => {
                cube.classList.add('selected');
            });
        }

        function hideMiniCube(miniCubeId) {
            const allFaces = document.querySelectorAll(`[data-mini-cube-id="${miniCubeId}"]`);
            allFaces.forEach(cube => {
                cube.classList.add('matched');
            });
        }

        function clearSelection() {
            document.querySelectorAll('.mini-cube.selected').forEach(cube => {
                cube.classList.remove('selected');
            });
            gameState.selectedCube = null;
        }

        function setupDragControls() {
            const container = document.getElementById('mainCube');
            let isDragging = false;
            let startX, startY;
            let rotation = { x: 20, y: 20 };

            container.addEventListener('mousedown', startDrag);
            container.addEventListener('touchstart', startDrag);

            function startDrag(e) {
                isDragging = true;
                startX = e.clientX || e.touches[0].clientX;
                startY = e.clientY || e.touches[0].clientY;
            }

            function drag(e) {
                if (!isDragging) return;
                
                const currentX = e.clientX || e.touches[0].clientX;
                const currentY = e.clientY || e.touches[0].clientY;
                
                const deltaX = currentX - startX;
                const deltaY = currentY - startY;
                
                rotation.y += deltaX * 0.5;
                rotation.x -= deltaY * 0.5;
                
                container.style.transform = `rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`;
                
                startX = currentX;
                startY = currentY;
            }

            function stopDrag() {
                isDragging = false;
            }

            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }

        function resetGame() {
            initializeGame();
        }

        // SAYFA Y√úKLENDƒ∞ƒûƒ∞NDE
        window.onload = function() {
            console.log("‚úÖ Sayfa hazƒ±r!");
        };
    </script>
</body>
</html>
