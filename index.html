<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Blocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        /* BAÅžLANGIÃ‡ EKRANI */
        #startScreen {
            text-align: center;
            padding: 15px;
            width: 100%;
            max-width: 400px;
        }

        .start-title {
            font-size: 2.2rem;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .start-button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.2rem;
            border-radius: 40px;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.6rem;
            opacity: 0.5;
        }

        /* OYUN EKRANI */
        #gameScreen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            position: relative;
        }

        .game-header {
            text-align: center;
            margin-bottom: 8px;
            height: 30px;
        }

        .game-header h2 {
            font-size: 0.9rem;
            margin: 0;
        }

        .level-info {
            background: rgba(255,255,255,0.15);
            padding: 6px 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            backdrop-filter: blur(5px);
            font-size: 0.7rem;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            background: rgba(255,255,255,0.1);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 12px;
            backdrop-filter: blur(5px);
            width: 95%;
            max-width: 350px;
            height: 50px;
        }

        .score-item {
            font-size: 0.65rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .score-value {
            font-size: 0.9rem;
            font-weight: bold;
            color: #FFD700;
        }

        /* OYUN ALANI - EN BÃœYÃœK ALAN */
        .game-container {
            position: relative;
            width: 100%;
            height: 55vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            margin: 5px 0;
        }

        #cube3d {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(139, 69, 19, 0.95);
            border: 2px solid #5D4037;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 1px;
            padding: 3px;
            backface-visibility: visible;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.4);
        }

        /* 4x4 ve 5x5 iÃ§in grid stilleri */
        .cube-face.size-4 {
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
        }

        .cube-face.size-5 {
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
        }

        .cube-cell {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            box-shadow: inset 0 0 3px rgba(0,0,0,0.2);
        }

        /* FarklÄ± boyutlar iÃ§in font ayarÄ± */
        .cube-cell.size-4 { font-size: 0.9rem; }
        .cube-cell.size-5 { font-size: 0.8rem; }

        .cube-cell.selectable {
            animation: pulse 1.5s infinite;
            background: rgba(255, 215, 0, 0.3);
        }

        .cube-cell.selected {
            transform: scale(0.85);
            box-shadow: 0 0 12px #FFD700, inset 0 0 6px #FFD700;
            z-index: 10;
            background: rgba(255, 215, 0, 0.6);
        }

        .cube-cell.matched {
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }

        /* 3D KÃœP YÃœZEY POZÄ°SYONLARI */
        .front  { transform: rotateY(0deg) translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        /* KONTROLLER */
        .controls {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-top: 12px;
            height: 35px;
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .tabs {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 6px;
        }

        .tab {
            background: rgba(255,255,255,0.1);
            padding: 4px 8px;
            border-radius: 12px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            font-size: 0.6rem;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 4px #FFD700, inset 0 0 4px #FFD700;
            }
            50% { 
                box-shadow: 0 0 12px #FFD700, inset 0 0 6px #FFD700;
            }
        }

        /* MOBÄ°L OPTÄ°MÄ°ZASYON */
        @media (max-width: 768px) {
            .start-title {
                font-size: 1.8rem;
            }
            
            .start-button {
                font-size: 1rem;
                padding: 14px 28px;
            }
            
            #cube3d {
                width: 180px;
                height: 180px;
            }
            
            .cube-face {
                width: 180px;
                height: 180px;
            }
            
            .front  { transform: rotateY(0deg) translateZ(90px); }
            .back   { transform: rotateY(180deg) translateZ(90px); }
            .right  { transform: rotateY(90deg) translateZ(90px); }
            .left   { transform: rotateY(-90deg) translateZ(90px); }
            .top    { transform: rotateX(90deg) translateZ(90px); }
            .bottom { transform: rotateX(-90deg) translateZ(90px); }
            
            .game-container {
                height: 50vh;
            }
        }

        @media (max-width: 480px) {
            #cube3d {
                width: 160px;
                height: 160px;
            }
            
            .cube-face {
                width: 160px;
                height: 160px;
            }
            
            .front  { transform: rotateY(0deg) translateZ(80px); }
            .back   { transform: rotateY(180deg) translateZ(80px); }
            .right  { transform: rotateY(90deg) translateZ(80px); }
            .left   { transform: rotateY(-90deg) translateZ(80px); }
            .top    { transform: rotateX(90deg) translateZ(80px); }
            .bottom { transform: rotateX(-90deg) translateZ(80px); }
            
            .cube-cell {
                font-size: 0.9rem;
            }
            
            .cube-cell.size-4 { font-size: 0.8rem; }
            .cube-cell.size-5 { font-size: 0.7rem; }
        }
    </style>
</head>
<body>
    <!-- BAÅžLANGIÃ‡ EKRANI -->
    <div id="startScreen">
        <h1 class="start-title">ðŸŽ² 3D Blocks ðŸŽ²</h1>
        <button class="start-button" onclick="startGame()">OYUNU BAÅžLAT</button>
        <div class="footer">
            YapÄ±mcÄ±: Mbdeasy03
        </div>
    </div>

    <!-- OYUN EKRANI -->
    <div id="gameScreen">
        <div class="tabs">
            <div class="tab" onclick="showScores()">Skor</div>
            <div class="tab" onclick="showHelp()">YardÄ±m</div>
        </div>

        <div class="game-header">
            <h2>Seviye <span id="currentLevel">1</span> - <span id="cubeSize">3x3</span></h2>
        </div>

        <div class="level-info">
            <p>Kalan EÅŸleÅŸme: <span id="remainingPairs">9</span></p>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div>Puan</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div>Hamle</div>
                <div class="score-value" id="moves">0</div>
            </div>
            <div class="score-item">
                <div>EÅŸleÅŸme</div>
                <div class="score-value" id="matches">0</div>
            </div>
        </div>

        <div class="game-container" id="gameContainer">
            <div id="cube3d"></div>
        </div>

        <div class="controls">
            <button onclick="showHint()">Ä°pucu</button>
            <button onclick="resetLevel()">Yenile</button>
            <button onclick="backToMenu()">MenÃ¼</button>
        </div>
    </div>

    <script>
        // Oyun konfigÃ¼rasyonu - BÃœYÃœYEN KÃœPLER
        const gameConfig = {
            levels: {
                1: { size: 3, animals: 9, name: "3x3" },
                2: { size: 4, animals: 12, name: "4x4" },
                3: { size: 5, animals: 15, name: "5x5" }
            },
            animalEmojis: ['ðŸ¦', 'ðŸ¯', 'ðŸ»', 'ðŸ¼', 'ðŸ¨', 'ðŸ®', 'ðŸ·', 'ðŸ¸', 'ðŸµ', 'ðŸ”', 'ðŸ§', 'ðŸ¦', 'ðŸ´', 'ðŸ¦„', 'ðŸ'],
            cubeFaces: ['front', 'back', 'right', 'left', 'top', 'bottom']
        };

        // Oyun durumu
        let gameState = {
            currentLevel: 1,
            score: 0,
            moves: 0,
            matches: 0,
            selectedCell: null,
            cells: [],
            remainingPairs: 0,
            currentRotation: { x: 0, y: 0 },
            isDragging: false,
            lastX: 0,
            lastY: 0
        };

        // Oyunu baÅŸlat
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'flex';
            gameState.currentLevel = 1;
            initializeGame();
        }

        // MenÃ¼ye dÃ¶n
        function backToMenu() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }

        // Sekme fonksiyonlarÄ±
        function showScores() {
            alert('Mevcut Puan: ' + gameState.score);
        }

        function showHelp() {
            alert('KÃ¼pÃ¼ kaydÄ±rarak dÃ¶ndÃ¼rÃ¼n. AynÄ± hayvanlara tek tÄ±kla seÃ§in ve eÅŸleÅŸtirin!');
        }

        // Oyunu baÅŸlangÄ±Ã§ durumuna getir
        function initializeGame() {
            const cube3d = document.getElementById('cube3d');
            cube3d.innerHTML = '';
            gameState.cells = [];
            gameState.selectedCell = null;
            gameState.moves = 0;
            gameState.matches = 0;

            const levelConfig = gameConfig.levels[gameState.currentLevel];
            gameState.remainingPairs = (levelConfig.animals * gameConfig.cubeFaces.length) / 2;
            
            // HayvanlarÄ± seÃ§
            const availableAnimals = gameConfig.animalEmojis.slice(0, levelConfig.animals);
            
            // Her yÃ¼zey iÃ§in hayvanlarÄ± oluÅŸtur
            gameConfig.cubeFaces.forEach((face) => {
                createCubeFace(face, availableAnimals, levelConfig.size);
            });

            updateUI();
            setupDragControls();
            
            // KÃ¼pÃ¼ rastgele aÃ§Ä±ya Ã§evir
            gameState.currentRotation.x = Math.random() * 360;
            gameState.currentRotation.y = Math.random() * 360;
            updateCubeRotation();
            
            // SeÃ§ilebilir hÃ¼creleri aktif et
            setTimeout(updateSelectableCells, 100);
        }

        // KÃ¼p yÃ¼zeyi oluÅŸturma
        function createCubeFace(face, animals, size) {
            const faceElement = document.createElement('div');
            faceElement.className = `cube-face ${face} size-${size}`;
            faceElement.dataset.face = face;
            
            // Bu yÃ¼zey iÃ§in hayvan Ã§iftleri oluÅŸtur
            const faceAnimals = [];
            for (let i = 0; i < size * size; i++) {
                const animal = animals[Math.floor(Math.random() * animals.length)];
                faceAnimals.push(animal);
            }
            
            // HÃ¼creleri oluÅŸtur
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    const index = row * size + col;
                    const cell = document.createElement('div');
                    cell.className = `cube-cell size-${size}`;
                    cell.textContent = faceAnimals[index];
                    cell.dataset.face = face;
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.dataset.animal = faceAnimals[index];
                    cell.dataset.id = `${face}-${row}-${col}`;
                    
                    // TEK TIKLA SEÃ‡Ä°M
                    cell.addEventListener('click', function(e) {
                        e.stopPropagation();
                        selectCell(this);
                    });
                    
                    // Touch support
                    cell.addEventListener('touchend', function(e) {
                        e.stopPropagation();
                        selectCell(this);
                    });
                    
                    faceElement.appendChild(cell);
                    
                    gameState.cells.push({
                        element: cell,
                        animal: faceAnimals[index],
                        face: face,
                        row: row,
                        col: col,
                        id: `${face}-${row}-${col}`,
                        matched: false
                    });
                }
            }
            
            document.getElementById('cube3d').appendChild(faceElement);
        }

        // HÃ¼cre seÃ§me - TEK TIK
        function selectCell(cell) {
            if (cell.classList.contains('matched')) return;

            if (!gameState.selectedCell) {
                // Ä°lk seÃ§im
                gameState.selectedCell = cell;
                cell.classList.add('selected');
            } else {
                // Ä°kinci seÃ§im
                const firstCell = gameState.selectedCell;
                
                if (firstCell === cell) {
                    // AynÄ± hÃ¼creye tekrar tÄ±klandÄ±
                    firstCell.classList.remove('selected');
                    gameState.selectedCell = null;
                    return;
                }

                if (firstCell.dataset.animal === cell.dataset.animal) {
                    // EÅžLEÅžME BULUNDU
                    firstCell.classList.add('matched');
                    cell.classList.add('matched');
                    
                    gameState.matches++;
                    gameState.score += 50 * gameState.currentLevel;
                    gameState.remainingPairs--;
                    
                    // EÅŸleÅŸen hÃ¼creleri iÅŸaretle
                    gameState.cells.find(c => c.id === firstCell.dataset.id).matched = true;
                    gameState.cells.find(c => c.id === cell.dataset.id).matched = true;
                    
                    // Efekt
                    showMatchEffect(firstCell, cell);
                    
                    // Seviye kontrolÃ¼
                    checkLevelCompletion();
                } else {
                    // EÅŸleÅŸme yok
                    cell.classList.add('selected');
                    setTimeout(() => {
                        firstCell.classList.remove('selected');
                        cell.classList.remove('selected');
                    }, 500);
                }

                gameState.moves++;
                gameState.selectedCell = null;
                updateUI();
            }
        }

        // EÅŸleÅŸme efekti
        function showMatchEffect(cell1, cell2) {
            setTimeout(() => {
                cell1.style.background = '#4CAF50';
                cell2.style.background = '#4CAF50';
            }, 200);
        }

        // SeÃ§ilebilir hÃ¼creleri gÃ¼ncelle
        function updateSelectableCells() {
            document.querySelectorAll('.cube-cell').forEach(cell => {
                cell.classList.remove('selectable');
            });

            // TÃ¼m eÅŸleÅŸmemiÅŸ hÃ¼creleri seÃ§ilebilir yap
            gameState.cells.forEach(cell => {
                if (!cell.matched) {
                    cell.element.classList.add('selectable');
                }
            });
        }

        // AKICI DÃ–NÃœÅž KONTROLLERÄ°
        function setupDragControls() {
            const gameContainer = document.getElementById('gameContainer');
            
            gameContainer.addEventListener('mousedown', startDrag);
            gameContainer.addEventListener('touchstart', startDrag, { passive: false });

            function startDrag(e) {
                e.preventDefault();
                gameState.isDragging = true;
                gameState.lastX = e.clientX || e.touches[0].clientX;
                gameState.lastY = e.clientY || e.touches[0].clientY;
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('touchmove', drag, { passive: false });
                document.addEventListener('mouseup', stopDrag);
                document.addEventListener('touchend', stopDrag);
            }

            function drag(e) {
                if (!gameState.isDragging) return;
                e.preventDefault();

                const currentX = e.clientX || e.touches[0].clientX;
                const currentY = e.clientY || e.touches[0].clientY;
                
                const deltaX = currentX - gameState.lastX;
                const deltaY = currentY - gameState.lastY;

                // HIZLI VE AKICI DÃ–NÃœÅž
                gameState.currentRotation.y += deltaX * 0.8;
                gameState.currentRotation.x += deltaY * 0.8;

                updateCubeRotation();

                gameState.lastX = currentX;
                gameState.lastY = currentY;
            }

            function stopDrag() {
