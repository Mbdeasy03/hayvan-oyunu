<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Blocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        /* BAÅžLANGIÃ‡ EKRANI */
        #startScreen {
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .start-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .start-button {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            border-radius: 40px;
            cursor: pointer;
            margin: 30px 0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.7rem;
            opacity: 0.6;
        }

        /* OYUN EKRANI */
        #gameScreen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .game-header h2 {
            font-size: 1rem;
            margin: 0;
        }

        .level-info {
            background: rgba(255,255,255,0.15);
            padding: 8px 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.8rem;
        }

        .score-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            width: 95%;
            max-width: 350px;
        }

        .score-item {
            font-size: 0.7rem;
            text-align: center;
        }

        .score-value {
            font-size: 1rem;
            font-weight: bold;
            color: #FFD700;
        }

        /* OYUN ALANI */
        .game-container {
            position: relative;
            width: 100%;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            margin: 10px 0;
        }

        #cube3d {
            width: 180px;
            height: 180px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
        }

        .cube-face {
            position: absolute;
            width: 180px;
            height: 180px;
            background: rgba(139, 69, 19, 0.95);
            border: 2px solid #5D4037;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            padding: 4px;
            backface-visibility: visible;
        }

        .cube-cell {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cube-cell.selectable {
            animation: pulse 1.5s infinite;
            background: rgba(255, 215, 0, 0.3);
        }

        .cube-cell.selected {
            transform: scale(0.85);
            box-shadow: 0 0 15px #FFD700;
            background: rgba(255, 215, 0, 0.6);
        }

        .cube-cell.matched {
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }

        /* 3D KÃœP YÃœZEY POZÄ°SYONLARI */
        .front  { transform: rotateY(0deg) translateZ(90px); }
        .back   { transform: rotateY(180deg) translateZ(90px); }
        .right  { transform: rotateY(90deg) translateZ(90px); }
        .left   { transform: rotateY(-90deg) translateZ(90px); }
        .top    { transform: rotateX(90deg) translateZ(90px); }
        .bottom { transform: rotateX(-90deg) translateZ(90px); }

        .controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 5px #FFD700;
            }
            50% { 
                box-shadow: 0 0 15px #FFD700;
            }
        }
    </style>
</head>
<body>
    <!-- BAÅžLANGIÃ‡ EKRANI -->
    <div id="startScreen">
        <h1 class="start-title">ðŸŽ² 3D Blocks ðŸŽ²</h1>
        <button class="start-button" onclick="startGame()">OYUNU BAÅžLAT</button>
        <div class="footer">
            YapÄ±mcÄ±: Mbdeasy03
        </div>
    </div>

    <!-- OYUN EKRANI -->
    <div id="gameScreen">
        <div class="game-header">
            <h2>Seviye <span id="currentLevel">1</span> - <span id="cubeSize">3x3</span></h2>
        </div>

        <div class="level-info">
            <p>Kalan EÅŸleÅŸme: <span id="remainingPairs">9</span></p>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div>Puan</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div>Hamle</div>
                <div class="score-value" id="moves">0</div>
            </div>
            <div class="score-item">
                <div>EÅŸleÅŸme</div>
                <div class="score-value" id="matches">0</div>
            </div>
        </div>

        <div class="game-container" id="gameContainer">
            <div id="cube3d"></div>
        </div>

        <div class="controls">
            <button onclick="showHint()">Ä°pucu</button>
            <button onclick="resetLevel()">Yenile</button>
            <button onclick="backToMenu()">MenÃ¼</button>
        </div>
    </div>

    <script>
        // Basit oyun konfigÃ¼rasyonu
        const gameConfig = {
            levels: {
                1: { size: 3, animals: ['ðŸ¦', 'ðŸ¯', 'ðŸ»', 'ðŸ¼', 'ðŸ¨', 'ðŸ®', 'ðŸ·', 'ðŸ¸', 'ðŸµ'] }
            },
            cubeFaces: ['front', 'back', 'right', 'left', 'top', 'bottom']
        };

        // Oyun durumu
        let gameState = {
            currentLevel: 1,
            score: 0,
            moves: 0,
            matches: 0,
            selectedCell: null,
            remainingPairs: 0,
            currentRotation: { x: 0, y: 0 }
        };

        // OYUNU BAÅžLAT - KESÄ°N Ã‡ALIÅžAN VERSÄ°YON
        function startGame() {
            console.log("BUTON Ã‡ALIÅžTI - Oyun baÅŸlatÄ±lÄ±yor...");
            
            // EkranlarÄ± deÄŸiÅŸtir
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'flex';
            
            // Oyunu baÅŸlat
            initializeGame();
        }

        // MenÃ¼ye dÃ¶n
        function backToMenu() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }

        // Oyunu baÅŸlangÄ±Ã§ durumuna getir
        function initializeGame() {
            console.log("Oyun baÅŸlatÄ±lÄ±yor...");
            
            const cube3d = document.getElementById('cube3d');
            cube3d.innerHTML = '';
            
            // Oyun durumunu sÄ±fÄ±rla
            gameState.score = 0;
            gameState.moves = 0;
            gameState.matches = 0;
            gameState.selectedCell = null;
            gameState.remainingPairs = 27; // 6 yÃ¼zey * 9 hÃ¼cre / 2
            gameState.currentRotation = { 
                x: Math.random() * 360, 
                y: Math.random() * 360 
            };

            const levelConfig = gameConfig.levels[1];
            
            // KÃ¼p yÃ¼zeylerini oluÅŸtur
            gameConfig.cubeFaces.forEach((face) => {
                createCubeFace(face, levelConfig.animals);
            });

            updateCubeRotation();
            updateUI();
            setupDragControls();
            
            // HÃ¼creleri seÃ§ilebilir yap
            setTimeout(() => {
                document.querySelectorAll('.cube-cell').forEach(cell => {
                    cell.classList.add('selectable');
                });
            }, 100);
            
            console.log("Oyun hazÄ±r!");
        }

        // KÃ¼p yÃ¼zeyi oluÅŸturma
        function createCubeFace(face, animals) {
            const faceElement = document.createElement('div');
            faceElement.className = `cube-face ${face}`;
            
            // Bu yÃ¼zey iÃ§in hayvanlarÄ± karÄ±ÅŸtÄ±r
            const shuffledAnimals = [...animals].sort(() => Math.random() - 0.5);
            
            // 3x3 grid oluÅŸtur
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cube-cell';
                cell.textContent = shuffledAnimals[i];
                cell.dataset.animal = shuffledAnimals[i];
                cell.dataset.id = `${face}-${i}`;
                
                // TIKLAMA OLAYI
                cell.addEventListener('click', function() {
                    console.log("HÃ¼cre tÄ±klandÄ±:", this.dataset.animal);
                    selectCell(this);
                });
                
                faceElement.appendChild(cell);
            }
            
            document.getElementById('cube3d').appendChild(faceElement);
        }

        // HÃ¼cre seÃ§me - BASÄ°T VERSÄ°YON
        function selectCell(cell) {
            if (cell.classList.contains('matched')) return;

            if (!gameState.selectedCell) {
                // Ä°lk seÃ§im
                gameState.selectedCell = cell;
                cell.classList.add('selected');
            } else {
                // Ä°kinci seÃ§im
                const firstCell = gameState.selectedCell;
                
                if (firstCell === cell) {
                    // AynÄ± hÃ¼creye tekrar tÄ±klandÄ±
                    firstCell.classList.remove('selected');
                    gameState.selectedCell = null;
                    return;
                }

                if (firstCell.dataset.animal === cell.dataset.animal) {
                    // EÅžLEÅžME BULUNDU
                    firstCell.classList.add('matched');
                    cell.classList.add('matched');
                    
                    gameState.matches++;
                    gameState.score += 50;
                    gameState.remainingPairs--;
                    
                    // Efekt
                    setTimeout(() => {
                        firstCell.style.background = '#4CAF50';
                        cell.style.background = '#4CAF50';
                    }, 200);
                    
                    // Oyun bitiÅŸ kontrolÃ¼
                    if (gameState.remainingPairs <= 0) {
                        setTimeout(() => {
                            alert(`ðŸŽ‰ TEBRÄ°KLER! Oyunu tamamladÄ±nÄ±z!\nPuan: ${gameState.score}`);
                            backToMenu();
                        }, 1000);
                    }
                } else {
                    // EÅŸleÅŸme yok
                    cell.classList.add('selected');
                    setTimeout(() => {
                        firstCell.classList.remove('selected');
                        cell.classList.remove('selected');
                    }, 500);
                }

                gameState.moves++;
                gameState.selectedCell = null;
                updateUI();
            }
        }

        // AKICI DÃ–NÃœÅž KONTROLLERÄ°
        function setupDragControls() {
            const gameContainer = document.getElementById('gameContainer');
            let isDragging = false;
            let lastX, lastY;

            gameContainer.addEventListener('mousedown', startDrag);
            gameContainer.addEventListener('touchstart', startDrag);

            function startDrag(e) {
                isDragging = true;
                lastX = e.clientX || e.touches[0].clientX;
                lastY = e.clientY || e.touches[0].clientY;
                e.preventDefault();
            }

            function drag(e) {
                if (!isDragging) return;

                const currentX = e.clientX || e.touches[0].clientX;
                const currentY = e.clientY || e.touches[0].clientY;
                
                const deltaX = currentX - lastX;
                const deltaY = currentY - lastY;

                // HIZLI DÃ–NÃœÅž
                gameState.currentRotation.y += deltaX;
                gameState.currentRotation.x += deltaY;

                updateCubeRotation();

                lastX = currentX;
                lastY = currentY;
            }

            function stopDrag() {
                isDragging = false;
            }

            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }

        // KÃ¼p dÃ¶nÃ¼ÅŸÃ¼nÃ¼ gÃ¼ncelle
        function updateCubeRotation() {
            const cube = document.getElementById('cube3d');
            cube.style.transform = 
                `rotateX(${gameState.currentRotation.x}deg) rotateY(${gameState.currentRotation.y}deg)`;
        }

        // Ä°pucu gÃ¶ster
        function showHint() {
            const selectableCells = document.querySelectorAll('.cube-cell.selectable:not(.matched)');
            if (selectableCells.length > 0) {
                const randomCell = selectableCells[Math.floor(Math.random() * selectableCells.length)];
                randomCell.style.animation = 'pulse 0.5s infinite';
                setTimeout(() => {
                    randomCell.style.animation = '';
                }, 1000);
            }
        }

        // Seviyeyi sÄ±fÄ±rla
        function resetLevel() {
            initializeGame();
        }

        // UI'Ä± gÃ¼ncelle
        function updateUI() {
            document.getElementById('currentLevel').textContent = gameState.currentLevel;
            document.getElementById('cubeSize').textContent = '3x3';
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('matches').textContent = gameState.matches;
            document.getElementById('remainingPairs').textContent = gameState.remainingPairs;
        }

        // Sayfa yÃ¼klendiÄŸinde konsola yaz
        window.onload = function() {
            console.log("=== 3D BLOCKS YÃœKLENDÄ° ===");
            console.log("Start butonu Ã§alÄ±ÅŸÄ±yor mu kontrol et...");
            
            // BaÅŸlangÄ±Ã§ta basit bir kÃ¼p gÃ¶ster
            gameConfig.cubeFaces.forEach(face => {
                const faceElement = document.createElement('div');
                faceElement.className = `cube-face ${face}`;
                faceElement.innerHTML = '<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:#666;">?</div>';
                document.getElementById('cube3d').appendChild(faceElement);
            });
            updateCubeRotation();
        };
    </script>
</body>
</html>
